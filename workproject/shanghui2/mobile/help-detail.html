<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title>新昌商会</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <!-- 可更改 -->
    <meta name="keywords" content="新昌商会">
    <meta name="description" content="新昌商会">
    <!-- 百度统计 -->
    <meta name="baidu-site-verification" content="j4d5H6qJuY"/>
    <meta name="share-title" content=""/>
    <meta name="share-img" content=""/>
    <meta name="share-desc" content=""/>
    <meta name="share-url" content=""/>
    <link rel="apple-touch-icon-precomposed" href="/apple-touch-icon-precomposed.png">
    
    <link rel="stylesheet" href="../assets/css/base_m.css">
    <link rel="stylesheet" href="../assets/css/mobile/app.css">
    <link rel="stylesheet" href="../assets/css/mobile/activity.css">
    <script src="../assets/js/mobile/config.js"></script>
    <script type="text/javascript">
        serverData = {
            userId : 1234
        }
    </script>
  </head>
  <body class="m-help-detail">
    <div class="m-main">
        <div class="s-header headroom flex por">
            <a href="javascript:;" class="w-3em db" onclick="javascrip:history.back()">
                <span class="if icon-angle-left"></span>
            </a>
            <div class="ellipsis flex-1">寻求帮助详情</div>
            <div class="w-3em"></div>
        </div>
        <div class="padding-header"></div>
        <!-- 活动内容 -->
        <div class="detail-content">
            <div class="activity-content">
                <div class="help-item">
                    <div class="flex pt-8 pl-8 pr-8">
                        <a href="javascript:;" class="ci-9">
                            <img src="../assets/images/mobile/activity.jpg">
                        </a>
                        <div class="flex-1 pl-6 pt-7">
                            <div class="pb-3">
                                <span>齐小吓</span>
                                <span class="pl-6">常务副会长</span>
                            </div>
                            <span class="c-8">2016年12月12日</span>
                        </div>
                    </div>
                    <div class="p-8">     
                        各位新昌同乡，有没有认识杭州浙一医院肝脏科主治医生的，我表哥急需联系一位主治医生，并且安排床位，有认识的请联系我，手机号：15123456789,谢谢
                    </div>
                    <div class="images-list clearfix pb-6 pl-8 pr-8">
                        <a href="javascript:;" class="image-item">
                            <img src="http://pic.qiantucdn.com/58pic/21/58/72/01B58PICU9A_1024.jpg">
                        </a>
                    </div>
                </div>
            </div>

            <div class="comment">
                <div class="comment-title">
                    <span><img src="../assets/images/mobile/icon/comment.png"></span>
                    <span>评论（23）</span>
                </div>
                <div class="comment-list"></div>

                <!-- 评论加载 -->
                <div class="infinite-loading" type="json" data-template="comment-list" data-list-wrap=".comment-list" data-hidden="true">
                    <form class="ajax-form" action="../api/mobile/activity/comment.json" method="get" data-ajax-method="get">
                        <input type="hidden" name="offset" data-name="offset" value="1">
                    </form>
                </div>
            </div>
        </div>
        <div class="padding-footer"></div>
        <div class="report-comment">
            <form class="ajax-form comment-form" action="../api/mobile/form.json" novalidate="novalidate" method="get">
                <div class="control-group">
                    <input type="hidden" name="articleId" value="">
                    <input type="text" class="comment" name="comment" placeholder="发表评论..." required />
                </div>
                <button type="" class="btn btn-comment">评论</button>
            </form>
        </div>
    </div>

    <!-- 评论模版 -->
    <script type="text/html" id="comment-list">
        <div class="comment-item" data-id="{{commentId}}">
            <div class="comment-container">
                <a class="avatar" href="member-detail.html"><img src="{{userPhoto}}"></a>
                <div class="pb-6">
                    <span class="pr-6 mb-3">{{realName}}</span>
                    <span class="tag tag-yellow mb-3">{{userIdentity}}</span>
                    <br>
                    <span class="pr-6 c-c">{{publishDate}}</span>
                    <span class="c-c">{{publishTime}}</span>
                    {{if userId == commentUserId}}
                    <a href="javascript:;" class="delete-Comment p-6 tac c-9 poa db r-0 t--12"><span class="if icon-shanchu"></span></a>
                    {{/if}}
                </div>
                <span>{{comment}}</span>
            </div>
        </div>
    </script>
    
    <script src="../vendor/jquery/jquery-2.1.4.min.js"></script>
    <script src="../assets/js/jweixin-1.0.0.js"></script>
    <script src="../assets/js/template.js"></script>
    <script src="../assets/js/dm.base.js"></script>
    <script src="../assets/js/mobile/activity-detail.js"></script>
    <script type="text/javascript">
        $('[data-name="offset"]').val(1);
    </script>
  </body>
</html>
