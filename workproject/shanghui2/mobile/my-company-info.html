<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title>新昌商会</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <!-- 可更改 -->
    <meta name="keywords" content="新昌商会">
    <meta name="description" content="新昌商会">
    <!-- 百度统计 -->
    <meta name="baidu-site-verification" content="j4d5H6qJuY"/>
    <meta name="share-title" content=""/>
    <meta name="share-img" content=""/>
    <meta name="share-desc" content=""/>
    <meta name="share-url" content=""/>
    <link rel="apple-touch-icon-precomposed" href="/apple-touch-icon-precomposed.png">
    
    <link rel="stylesheet" href="../assets/css/base_m.css">
    <link rel="stylesheet" href="../assets/css/mobile/app.css">
    <link rel="stylesheet" href="../assets/css/mobile/my.css">
    <script src="../assets/js/mobile/config.js"></script>
  
    <style>
    
    </style>
    
  </head>
  <body class="bg m-my-company-info">
    <div class="m-main">
        <!-- header -->
        <div class="s-header flex">
            <a class="w-3em db"  href="my.html">
               <i class="if icon-angle-left"></i>
            </a>
            <div class="flex-1">企业信息</div>
            <a class="w-3em db c-f add-information" href="javascript:;"><i class="if icon-plus"></i></a>
        </div>
        <div class="my-content">
            <div class="panel pt-0 pr-0 pl-8 pb-0 mb-0">
                <div class="content-item pr-6 bb pt-10 pb-10 c-6" data-router="/company" data-field="company" data-id="1">
                    <div class="por flex">
                        <span class="db icon-img flex-1">
                            <img src="../assets/images/mobile/icon/home.png">
                        </span>
                        <span class="ml-13 var-field" data-name="companyName">浙江九鼎投资集团</span>
                    </div>
                    <div class="mt-6 por">
                        <span class="db icon-img t-10 flex-1">
                            <img src="../assets/images/mobile/icon/user4.png">
                        </span>
                        <span class="ml-13 var-field" data-name="companyPosition">董事长</span>
                    </div>
                    <span class="if icon-angle-right angle-right"></span>
                </div>
                <div class="content-item pr-6 bb pt-10 pb-10 c-6" data-router="/company" data-field="company" data-id="2">
                    <div class="por flex">
                        <span class="db icon-img t-10 flex-1">
                            <img src="../assets/images/mobile/icon/home.png">
                        </span>
                        <span class="ml-13 var-field" data-name="companyName">浙江九鼎投资集团</span>
                    </div>
                    <div class="mt-6 por">
                        <span class="db icon-img t-10 flex-1">
                            <img src="../assets/images/mobile/icon/user4.png">
                        </span>
                        <span class="ml-13 var-field" data-name="companyPosition">总经理</span>
                    </div>
                    <span class="if icon-angle-right angle-right"></span>
                </div>
            </div>
        </div>
    </div>
    <!-- 编辑公司信息 -->
    <div class="view-wrap">
        <div class="view view-company">
            <div class="view-content">
                <div class="s-header flex ">
                    <a class="w-3em db" href="javascript:;" onclick="javascript:history.back()">
                        <i class="if icon-angle-left"></i>
                    </a>
                    <div class="flex-1">公司信息</div>
                    <button class="w-3em db c-f delete-infomation"><i class="if icon-shanchu w-3em"></i></button>
                </div> 
                <div class="padding-header"></div>     
                <form action="../api/mobile/company.json" method="get" class="ajax-form">
                    <input type="hidden" name="companyId" value="">
                    <input type="hidden" name="status" value="">
                    <div class="panel mt-6 pt-0 pl-8 pb-0 pr-0 no-edit">
                        <div class="flex aic">
                            <label class="db w-2em por">
                                <span class="icon-img"><img src="../assets/images/mobile/icon/home.png"></span>
                            </label>
                            <div class="ctrl-wrap flex-1 bb pb-3 pt-3">
                                <input class="line" type="text" name="companyName" placeholder="企业名称" required="">
                            </div>
                        </div>

                        <div class="flex aic">
                            <label class="db w-2em por">
                                <span class="icon-img" style="margin-top: -10px; left: 2px;">
                                    <img src="../assets/images/mobile/icon/address1.png" style="width: 12px;">
                                </span>
                            </label>
                            <div class="ctrl-wrap flex-1 bb pb-3 pt-3">
                                <input class="line" type="text" name="companyAddress" placeholder="企业地址" required="">
                            </div>
                        </div>

                        <div class="flex aic">
                            <label class="w-2em por">
                                <span class="icon-img"><img src="../assets/images/mobile/icon/user4.png"></span>
                            </label>
                            <div class="ctrl-wrap flex-1 pb-3 pt-3">
                                <input class="line" type="text" name="companyPosition" placeholder="职位" required="">
                            </div>
                        </div>
                        
                    </div>

                    <div class="panel mt-6 pt-0 pb-0 pr-0 pl-8">
                        <div class="flex aic">
                            <label class="db w-2em por">
                                <span class="icon-img"><img src="../assets/images/mobile/icon/tag.png"></span>
                            </label>
                            <div class="ctrl-wrap flex-1 bb pb-3 pt-3">
                                <select name="companyIndustry" required="">
                                    <option value="">--请选择所属行业--</option>
                                </select>
                            </div>
                        </div>

                        <div class="flex aic">
                            <label class="db w-2em por">
                                <span class="icon-img"><img src="../assets/images/mobile/icon/flag.png"></span>
                            </label>
                            <div class="ctrl-wrap flex-1 bb pb-3 pt-3">
                                <select name="companyScale" required="">
                                    <option value="">--请选择企业规模--</option>
                                </select>
                            </div>
                        </div>

                        <div class="flex aic">
                            <label class="db w-2em por">
                                <span class="icon-img"><img src="../assets/images/mobile/icon/music.png"></span>
                            </label>
                            <div class="ctrl-wrap flex-1 bb pb-3 pt-3">
                                <input class="line" type="text" name="companyWebsite" placeholder="企业网站" required="">
                            </div>
                        </div>

                        <div class="flex aic">
                            <label class="db w-2em">
                                <span class="if icon-weixin-fill c-b fz-large"></span>
                            </label>
                            <div class="ctrl-wrap flex-1 pb-3 pt-3">
                                <input class="line" type="text" name="companyWx" placeholder="微信公众号" required="">
                            </div>
                        </div>
                        
                    </div>
                    <div class="ctrl-wrap mt-12 pl-8 pr-8">
                        <button type="" class="btn-pd btn-yellow c-f w-100">保 存</button>
                    </div>
                </form>
            </div>

            <div class="footer-tip">资料修改审核中</div>
        </div>

    </div>

    <script type="text/html" id="company-info">
        <div class="content-item pr-6 bb pt-10 pb-10 c-6" data-router="/company" data-field="company" data-id="{{companyId}}">
            <div class="por flex">
                <span class="db icon-img t-10 flex-1">
                    <img src="../assets/images/mobile/icon/home.png">
                </span>
                <span class="ml-13 var-field" data-name="companyName">{{companyName}}</span>
            </div>
            <div class="mt-6 por">
                <span class="db icon-img t-10 flex-1">
                    <img src="../assets/images/mobile/icon/user4.png">
                </span>
                <span class="ml-13 var-field" data-name="companyPosition">{{companyPosition}}</span>
            </div>
            <span class="if icon-angle-right angle-right"></span>
        </div>
    </script>

    <script src="../vendor/jquery/jquery-2.1.4.min.js"></script>
    <script src="../assets/js/template.js"></script>
    <script src="../assets/js/dm.base.js"></script>
    <script src="../assets/js/mobile/api.js"></script>
    <script src="../assets/js/mobile/my-company-info.js"></script>
  </body>
</html>
