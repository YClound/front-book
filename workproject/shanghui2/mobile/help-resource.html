<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title>新昌商会-同乡资源</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <!-- 可更改 -->
    <meta name="keywords" content="新昌商会">
    <meta name="description" content="新昌商会">
    <!-- 百度统计 -->
    <meta name="baidu-site-verification" content="j4d5H6qJuY"/>
    <meta name="share-title" content=""/>
    <meta name="share-img" content=""/>
    <meta name="share-desc" content=""/>
    <meta name="share-url" content=""/>
    <link rel="apple-touch-icon-precomposed" href="/apple-touch-icon-precomposed.png">
    
    <link rel="stylesheet" href="../assets/css/base_m.css">
    <link rel="stylesheet" href="../assets/css/mobile/app.css">
    <link rel="stylesheet" href="../assets/css/mobile/fellowship.css">
    <script src="../assets/js/mobile/config.js"></script>
  </head>
  <body class="bg m-help-resource" style="font-size: 14px;">
    <div class="m-main">
        <div class="s-header flex">
            <a href="javascript:;" onclick="javascript:history.back()" class="w-3em db">
                <i class="if icon-angle-left"></i>
            </a>
            <div class="flex-1">法律服务</div>
            <div class="w-3em"></div>
        </div>
        <div class="padding-header"></div>

        <div class="resource-container">
            <div class="resource-list"></div>

            <div class="infinite-loading" type="json" data-template="resource-list" data-list-wrap=".resource-list" data-hidden="true">
                <form class="ajax-form" action="../api/mobile/help/resource.json" data-ajax-method="get">
                    <input type="hidden" name="page" value="1" data-name="offset" />
                </form>
            </div>
        </div>
        
    </div>

    <script type="text/html" id="resource-list">
        <div class="panel flex">
            <div class="img-major mr-6 por">
                <img src="{{articlePhoto}}" class="proj-img-100" onerror="imgErr(this,'nophoto')">
                {{if top}}
                <span class="tag poa t-0 l-0 tag-yellow">置顶</span>
                {{/if}}
            </div>
            <div class="flex-1 por">
                <div class="resource-title pt-3">{{articleTitle}}</div>
                <div class="w-100 fz-small poa b-6 clearfix">
                    <div class="c-8 fl">{{sociatyName}}</div>
                    <div class="fr">
                        <span class="icon-img-min c-8">
                            <img src="../assets/images/mobile/icon/view.png">
                            <var>{{readNumber}}</var>
                        </span>
                        <span class="icon-img-min c-8 pl-4">
                            <img src="../assets/images/mobile/icon/msg.png">
                            <var>{{commtentNumber}}</var>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <script src="../vendor/jquery/jquery-2.1.4.min.js"></script>
    <script src="../assets/js/dm.base.js"></script>
    <script src="../assets/js/template.js"></script>
    <script src="../assets/js/mobile/api.js"></script>
    <script type="text/javascript">
        $('[data-name="offset"]').val(1);
        $(".infinite-loading").infiniteLoading();
    </script>
  </body>
</html>
