<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title>新昌商会-我的消息</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <!-- 可更改 -->
    <meta name="keywords" content="新昌商会">
    <meta name="description" content="新昌商会">
    <!-- 百度统计 -->
    <meta name="baidu-site-verification" content="j4d5H6qJuY"/>
    <meta name="share-title" content=""/>
    <meta name="share-img" content=""/>
    <meta name="share-desc" content=""/>
    <meta name="share-url" content=""/>
    <link rel="apple-touch-icon-precomposed" href="/apple-touch-icon-precomposed.png">
    
    <link rel="stylesheet" href="../assets/css/base_m.css">
    <link rel="stylesheet" href="../assets/css/mobile/app.css">
    <link rel="stylesheet" href="../assets/css/mobile/my.css">
    <script src="../assets/js/mobile/config.js"></script>
  
    <style>
    
    </style>
    
  </head>
  <body class="bg m-my-person-letter">
    <div class="m-main">
        <!-- header -->
        <div class="s-header flex">
            <a class="w-3em db" onclick="javascript:history.back()" href="javascript:;">
               <i class="if icon-angle-left"></i>
            </a>
            <div class="flex-1">我的私信</div>
            <span class="db w-3em"></span>
        </div>
        <div class="padding-header"></div>
        <!-- 无消息时 data-content="0"-->
        <div class="my-message" data-content="">
            <div class="no-info">
                <div class="info-img message-info-img"></div>
                <div class="fz-large">空空如也～ <br>您暂时还没有任何消息哦～ </div>
            </div>
            <div class="message-list panel p-0">
            </div>

             <!-- data-template 模板ID ；data-total-page 总页数; form.action ajax提交路径，隐藏域为参数-->
            <div class="infinite-loading" type="json" data-template="meaasge-list" data-list-wrap=".message-list">
                <form class="ajax-form" action="../api/mobile/message.json" data-ajax-method="get">
                    <input type="hidden" name="type" value="" />
                    <input type="hidden" name="page" value="1" data-name="offset" />
                    <input type="hidden" name="keyword" value="" />
                </form>
            </div>

        </div>
    </div>

    <script type="text/html" id="meaasge-list">
        <div class="message-item flex pt-8 pb-8 pr-8 bb" data-id="{{meaasgeId}}">
            <div class="message-img">
                <img src="{{userPhoto}}">
            </div>
            <div class="flex-1 message-text pl-6 clearfix">
                <div class="clearfix">
                    <span>{{realName}}</span>
                    <span class="c-9 fr">{{messageSendTime}}</span>
                </div>
                <div class="message-content pt-3 pb-3 c-8">
                {{messageContent}}
                </div>
                <a class="pt-3 c-8 tar delete-info fr" href="javascript:;">
                    <i class="if icon-shanchu fz-medium pr-4 t--1"></i>删除
                </a>                       
            </div>
        </div>
    </script>

    <script src="../vendor/jquery/jquery-2.1.4.min.js"></script>
    <script src="../assets/js/template.js"></script>
    <script src="../assets/js/dm.base.js"></script>
    <script src="../assets/js/mobile/api.js"></script>
    <script src="../assets/js/mobile/my-person-letter.js"></script>
  </body>
</html>
