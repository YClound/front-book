  <body class="bg m-my-baseInfo">
    <div class="m-main">
        <div class="s-header flex ">
            <a class="w-3em db" onclick="javascript:history.back()" href="javascript:;">
                <i class="if icon-angle-left"></i>
            </a>
            <div class="flex-1">个人信息</div>
            <div class="w-3em"></div>
        </div> 
        <div class="padding-header"></div>     
        <form action="../api/mobile/form.json" method="get" class="ajax-form">
            <input type="hidden" name="status" value="">
            <div class="panel mt-6 pt-0 pb-0 pr-0">
                <div class="flex aic bb">
                    <label class="db w-5em">头像</label>
                    <div class="ctrl-wrap flex-1 pl-6 pt-6 pb-6 avatar-pick1" data-server="/upload" data-target="#avatar1" data-input="#input1" data-mode="avatar" data-param='{"mode":"1"}'>
                        <input type="hidden" name="userPhoto" value="" id="input1">
                        <div class="avatar ci-8">
                            <img src="http://www.chuyingfund.com/files/account/headImg/120/2016/20160612131503913_1280x960.jpg" id="avatar1">
                        </div>
                    </div>
                </div>
                <div class="flex aic bb pt-3 pb-3">
                    <label class="db w-5em">姓名</label>
                    <div class="ctrl-wrap flex-1">
                        <input class="line" type="text" name="realName" placeholder="请输入姓名">
                    </div>
                </div>
                <div class="flex aic bb pt-3 pb-3 phone">
                    <label class="db w-5em">手机号</label>
                    <div class="ctrl-wrap flex-1">
                        <input class="line readonly" type="tel" name="userPhone" placeholder="请输入手机号" data-rule="cellphone" required="" readonly="true">
                        <button type="button" class="poa r-14 t-3 modify-phone modify">修改</button>
                    </div>
                </div>
                <div class="flex aic bb pt-3 pb-3 identityCode">
                    <label class="db w-5em">验证码</label>
                    <div class="ctrl-wrap flex-1">
                        <input type="hidden" id="codeflag" value="1">
                        <input class="line" type="text" name="code" placeholder="请输入验证码" id='xx'>
                        <button type="button" class="btn-sms poa r-14 t-3" data-disabled-text="重新发送<var>60</var> 秒" data-ajax="../api/mobile/form.json">发送验证码</button>
                    </div>
                </div>
                <div class="flex aic bb pt-3 pb-3">
                    <label class="db w-5em">邮箱</label>
                    <div class="ctrl-wrap flex-1">
                        <input class="line" type="text" name="userEmail" placeholder="请输入邮箱">
                    </div>
                </div>
                <div class="flex aic bb pt-3 pb-3">
                    <label class="db w-5em">老家地址</label>
                    <div class="ctrl-wrap flex-1 ellipsis" data-count="street" data-toggle="chinacity" data-level="street">
                        <input class="line" type="text" name="userAddress" placeholder="请输入老家地址" data-name="china" data-value="浙江省,绍兴市,新昌县" readonly="readonly">
                    </div>
                </div>
                <div class="flex aic bb pt-3 pb-3">
                    <label class="db w-5em">公司</label>
                    <div class="ctrl-wrap flex-1">
                        <input class="line" type="text" name="registerCompany" placeholder="请输入公司名称">
                    </div>
                </div>

                <div class="bb flex aic pt-3 pb-3">
                    <label class="db w-5em">职位</label>
                    <div class="ctrl-wrap flex-1">
                        <input class="line" type="text" name="registerPosition" placeholder="请输入您的职位">
                    </div>
                </div>

                <div class="flex aic pt-3 pb-3">
                    <label class="db w-5em">企业地址</label>
                    <div class="ctrl-wrap flex-1 ellipsis">
                        <input class="line" type="text" name="companyAddress" placeholder="请输入企业地址">
                    </div>
                </div>
                
            </div>
            <div class="ctrl-wrap mt-12 pl-8 pr-8 mb-13">
                <button type="submit" class="c-f btn-pd btn-yellow w-100">保存</button>
            </div>
        </form>

        <div class="footer-tip mt-12 mb-12 tac">资料修改审核中</div>
    </div>
    
    <script src="../vendor/jquery/jquery-2.1.4.min.js"></script>
    <script src="../assets/js/dm.base.js"></script>
    <script src="../assets/js/mobile/api.js"></script>
    <script src="../assets/js/city-picker.data.js"></script>
    <script src="../assets/js/dm.city.js"></script>
    <script src="../vendor/webuploader/webuploader.html5only.min.js"></script>
    <script src="../assets/js/template.js"></script>
    <script src="../assets/js/dm.wu.js"></script>
