<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title>新昌商会</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <!-- 可更改 -->
    <meta name="keywords" content="新昌商会">
    <meta name="description" content="新昌商会">
    <!-- 百度统计 -->
    <meta name="baidu-site-verification" content="j4d5H6qJuY"/>
    <meta name="share-title" content=""/>
    <meta name="share-img" content=""/>
    <meta name="share-desc" content=""/>
    <meta name="share-url" content=""/>
    <link rel="apple-touch-icon-precomposed" href="/apple-touch-icon-precomposed.png">
    
    <link rel="stylesheet" href="../assets/css/base_m.css">
    <link rel="stylesheet" href="../assets/css/mobile/app.css">
    <link rel="stylesheet" href="../assets/css/mobile/activity.css">
    <script src="../assets/js/mobile/config.js"></script>

  </head>
  <body class="bg m-activity" style="font-size: 14px;">
    <div class="m-main">
        <div class="s-header headroom flex por">
            <a href="javascript:;" onclick="javascript:history.back()" class="w-3em db"><i class="if icon-angle-left"></i></a>
            <div class="flex-1">全部活动</div>
            <div class="w-3em"></div>
        </div>
        <div class="padding-header"></div>

        <ul class="swipe-tab-title">
            <li class="ib item active" data-index="0"><a href="javascript:;">全部</a></li>
            <li class="ib item" data-index="1"><a href="javascript:;">活动报名</a></li>
            <li class="ib item" data-index="2"><a href="javascript:;">通知通告</a></li>
            <li class="ib item" data-index="3"><a href="javascript:;">活动风采</a></li>
            <li class="ib item" data-index="4"><a href="javascript:;">商会文件</a></li>
        </ul>

        <div class="swipe swipe-tab">
            <div class="swipe-wrap swipe-wrap-news-list">
                <div class="news-list scroll-win">
                    <div class="activity-list listWrap"></div>
                    <div class="infinite-loading dn" type="json" data-template="activity-list">
                        <form action="../api/mobile/activity/all.json" novalidate="novalidate" class="ajax-form" data-ajax-method="get">
                            <input type="hidden" name="page" value="1" data-name="offset" />
                        </form>
                    </div>
                </div>

                <div class="news-list scroll-win">
                    <div class="activity-list activity-report"></div>
                    <div class="infinite-loading dn" type="json" data-template="activity-list" data-list-wrap=".activity-report">
                        <form action="../api/mobile/activity/report.json" novalidate="novalidate" class="ajax-form" data-ajax-method="get">
                            <input type="hidden" name="page" value="1" data-name="offset" />
                        </form>
                    </div>
                </div>

                <div class="news-list scroll-win">
                    <div class="activity-list listWrap"></div>
                    <div class="infinite-loading dn" type="json" data-template="activity-list">
                        <form action="../api/mobile/activity/notice.json" novalidate="novalidate" class="ajax-form" data-ajax-method="get">
                            <input type="hidden" name="page" value="1" data-name="offset" />
                        </form>
                    </div>
                </div>
                <div class="news-list scroll-win">
                    <div class="activity-list listWrap"></div>

                    <div class="infinite-loading dn" type="json" data-template="activity-list">
                        <form action="../api/mobile/activity/outlike.json" novalidate="novalidate" class="ajax-form" data-ajax-method="get">
                            <input type="hidden" name="page" value="1" data-name="offset" />
                        </form>
                    </div>
                </div>
                <div class="news-list scroll-win">
                    <div class="activity-list listWrap"></div>
                    <div class="infinite-loading dn" type="json" data-template="activity-list">
                        <form action="../api/mobile/activity/file.json" novalidate="novalidate" class="ajax-form" data-ajax-method="get">
                            <input type="hidden" name="page" value="1" data-name="offset" />
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script type="text/html" id="activity-list">
        <a class="bb flex por activity-item" href="activity-notice-detail.html">
            <div class="img-major mr-6 por">
                <img src="{{articlePhoto}}" alt="" onerror="imgErr(this,'nophoto')" class="proj-img-100">
                <span class="tag tag-yellow poa t-0 l-0">{{typeName}}</span>
            </div>
            <div class="flex-1 por">
                <div class="item-info pt-3">{{articleTitle}}</div>
                <div class="w-100 fz-small poa b-6">
                    <div class="c-8 fl mr-6">{{publishTime}}</div>
                    <div class="c-8">{{publisherPosition}}</div>
                </div>
            </div>
        </a>
    </script>

    <script src="../vendor/jquery/jquery-2.1.4.min.js"></script>
    <script src="../vendor/swiper-3/js/swipe.js"></script>
    <script src="../assets/js/template.js"></script>
    <script src="../assets/js/dm.base.js"></script>
    <script src="../assets/js/mobile/api.js"></script>
    <script src="../assets/js/mobile/activity.js"></script>
    <script type="text/javascript">
        $('.infinite-loading').find('[data-name="offset"]').val("1");
    </script>
  </body>
</html>
