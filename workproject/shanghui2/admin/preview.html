<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" >
  <head>
    <meta charset="utf-8"></meta>
    <title>活动预览</title>
    
    <style>
    *:focus { outline: none; }
    html,body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    body {
      box-sizing: border-box;
      height: 100%;
      width: 100%;
      overflow: hidden;

    }
    /* 活动预览 */
.preview-container {
    position: fixed;
    width: 100%;
    height: 100%;
    z-index: 2000;
    left: 0;
    top: 0;
    background-color: #000;
    
}
.preview-wrapper {
    width: 374px;
    height: 660px;
    overflow-y: auto;
    background-color: #FFF;
    position: absolute;
    left: 50%;
    margin-left: -187px;
    top:40px;
}
    
    </style>
    
  </head>
  <body >
    <div class="preview-container">
      <iframe src="" frameborder="0" class="preview-wrapper" id="preview-wrapper"></iframe>
    </div>
    
    <script type="text/javascript">
    // type为1是文章 为2是活动报名
      var url = location.href.split("?")[1];
      var type = url.split("&")[1].split("=")[1] || 1;
      var wrap = document.getElementById("preview-wrapper");
      if(type == 2){
        wrap.src = "preview/activity-report-detail.html?"+url;
      }else{
        wrap.src = "preview/activity-notice-detail.html?"+url;
      }
    </script>
  </body>
</html>
