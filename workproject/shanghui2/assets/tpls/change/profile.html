<div class="main-view-wrapper">
    <form class="form-horizontal" name="submitForm" novalidate="novalidate">
        <div class="panel2">
            <div class="panel-header">个人资料</div>
            <div class="panel-body">
                <table class="table table-bordered tac">
                    <thead>
                        <th class="tac w-10">标题</th>
                        <th class="tac w-45">原内容</th>
                        <th class="tac">修改后内容</th>
                    </thead> 
                    <tbody>
                        <tr>
                            <td>姓名</td>
                            <td><span ng-bind="formData.oldRealName"></span></td>
                            <td><span ng-bind="formData.newRealName" ng-class="{true:'',false:'c-danger'}[formData.newRealName==formData.oldRealName]"></span></td>
                        </tr>
                        <tr>
                            <td>头像</td>
                            <td><img ng-src="{{formData.oldUserPhoto}}" alt="" style="width:120px"></td>
                            <td><img ng-src="{{formData.newUserPhoto}}" alt="" style="width:120px"></td>
                        </tr>
                        <tr>
                            <td>手机号</td>
                            <td><span ng-bind="formData.oldUserPhone"></span></td>
                            <td><span ng-bind="formData.newUserPhone" ng-class="{true:'',false:'c-danger'}[formData.newUserPhone==formData.oldUserPhone]"></span></td>
                        </tr>
                        <tr>
                            <td>邮箱</td>
                            <td><span ng-bind="formData.oldUserEmail"></span></td>
                            <td><span ng-bind="formData.newUserEmail" ng-class="{true:'',false:'c-danger'}[formData.newUserEmail==formData.oldUserEmail]"></span></td>
                        </tr>
                        <tr>
                            <td>老家地址</td>
                            <td><span ng-bind="formData.oldUserAddress"></span></td>
                            <td><span ng-bind="formData.newUserAddress" ng-class="{true:'',false:'c-danger'}[formData.newUserAddress==formData.oldUserAddress]"></span></td>
                        </tr>
                        <tr>
                            <td>企业</td>
                            <td><span ng-bind="formData.oldRegisterCompany"></span></td>
                            <td><span ng-bind="formData.newRegisterCompany" ng-class="{true:'',false:'c-danger'}[formData.newRegisterCompany==formData.oldRegisterCompany]"></span></td>
                        </tr>
                        <tr>
                            <td>行业</td>
                            <td><span ng-bind="formData.oldRegisterTrade"></span></td>
                            <td><span ng-bind="formData.newRegisterTrade" ng-class="{true:'',false:'c-danger'}[formData.oldRegisterTrade==formData.newRegisterTrade]"></span></td>
                        </tr>
                        <tr>
                            <td>职位</td>
                            <td><span ng-bind="formData.oldRegisterPosition"></span></td>
                            <td><span ng-bind="formData.newRegisterPosition" ng-class="{true:'',false:'c-danger'}[formData.oldRegisterPosition==formData.newRegisterPosition]"></span></td>
                        </tr>
                        <tr>
                            <td>企业地址</td>
                            <td><span ng-bind="formData.oldCompanyAddress"></span></td>
                            <td><span ng-bind="formData.newCompanyAddress" ng-class="{true:'',false:'c-danger'}[formData.oldCompanyAddress==formData.newCompanyAddress]"></span></td>
                        </tr>
                    </tbody>
                </table>
                <div class="form-action mt-7" ng-show="applyModel.applyId">
                    <button class="btn btn-primary" ng-click="verify('yes')">审核通过</button>
                    <button class="btn btn-danger" ng-click="verify('no')">审核不通过</button>
                    <a class="btn btn-default" href="javascript:history.go(-1)">返回</a>
                </div>
            </div>
        </div>              
   </form>
    
</div>
