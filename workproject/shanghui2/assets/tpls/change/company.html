<div class="main-view-wrapper">
    <form class="form-horizontal" name="submitForm" novalidate="novalidate">
        <div class="panel2">
            <div class="panel-header">公司资料</div>
            <div class="panel-body">
                <table class="table table-bordered tac">
                    <thead>
                        <th class="tac w-10">标题</th>
                        <th class="tac w-45">原内容</th>
                        <th class="tac">修改后内容</th>
                    </thead> 
                    <tbody>
                        <tr>
                            <td>企业名称</td>
                            <td><span ng-bind="formData.oldCompanyName"></span></td>
                            <td><span ng-bind="formData.newCompanyName" ng-class="{true:'',false:'c-danger'}[formData.oldCompanyName==formData.newCompanyName]"></span></td>
                        </tr>
                        <tr>
                            <td>所属行业</td>
                            <td><span ng-bind="formData.oldCompanyIndustry"></span></td>
                            <td><span ng-bind="formData.newCompanyIndustry" ng-class="{true:'',false:'c-danger'}[formData.oldCompanyIndustry==formData.newCompanyIndustry]"></span></td>
                        </tr>
                        <tr>
                            <td>职位</td>
                            <td><span ng-bind="formData.oldCompanyPosition"></span></td>
                            <td><span ng-bind="formData.newCompanyPosition" ng-class="{true:'',false:'c-danger'}[formData.oldCompanyPosition==formData.newCompanyPosition]"></span></td>
                        </tr>
                        <tr>
                            <td>办公地址</td>
                            <td><span ng-bind="formData.oldCompanyAddress"></span></td>
                            <td><span ng-bind="formData.newCompanyAddress" ng-class="{true:'',false:'c-danger'}[formData.oldCompanyAddress==formData.newCompanyAddress]"></span></td>
                        </tr>
                        <tr>
                            <td>企业规模</td>
                            <td><span ng-bind="formData.oldCompanyScale"></span></td>
                            <td><span ng-bind="formData.newCompanyScale" ng-class="{true:'',false:'c-danger'}[formData.oldCompanyScale==formData.newCompanyScale]"></span></td>
                        </tr>
                        <tr>
                            <td>企业网站</td>
                            <td><span ng-bind="formData.oldCompanyWebsite"></span></td>
                            <td><span ng-bind="formData.newCompanyWebsite" ng-class="{true:'',false:'c-danger'}[formData.oldCompanyWebsite==formData.newCompanyWebsite]"></span></td>
                        </tr>
                        <tr>
                            <td>微信公众号</td>
                            <td><span ng-bind="formData.oldCompanyWx"></span></td>
                            <td><span ng-bind="formData.newCompanyWx" ng-class="{true:'',false:'c-danger'}[formData.oldCompanyWx==formData.newCompanyWx]"></span></td>
                        </tr>
                        
                    </tbody>
                </table>
                <div class="form-action mt-7" ng-show="applyModel.applyId">
                    <button class="btn btn-primary" ng-click="verify('yes')">审核通过</button>
                    <button class="btn btn-danger" ng-click="verify('no')">审核不通过</button>
                    <a class="btn btn-default" href="javascript:history.go(-1)">返回</a>
                </div>
            </div>
        </div>              
   </form>
    
</div>
