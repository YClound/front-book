<div class="main-view-wrapper">
    <form class="form-horizontal" name="submitForm" method="post" >
        <input type="text" class="form-control" ng-model="formData.id" hidden="hidden"/>
        

        <div class="control-group flex aic mb-7">
            <div class="w-10em control-title"><label class="required">手机号：</label></div>
            <div class="flex-1 control-field">
            	<input ng-if="isNew" type="text" ng-model="formData.phone" class="form-control" required/>
                <input ng-if="!isNew" type="text" ng-model="formData.phone" class="form-control" required disabled="disabled"/>
            </div>
        </div>
        <div ng-if="isNew" class="control-group flex aic mb-7">
            <div class="w-10em control-title"><label class="required">密码：</label></div>
            <div class="flex-1 control-field">
                <input  type="text" ng-model="formData.password" class="form-control" required />
            </div>
        </div>
        <div class="control-group flex aic mb-7">
            <div class="w-10em control-title"><label class="">姓名：</label></div>
            <div class="flex-1 control-field">
                <input  type="text" ng-model="formData.name" class="form-control"  />
            </div>
        </div>
        <div class="control-group flex aic mb-7">
            <div class="w-10em control-title"><label class="">所在地区：</label></div>
            <div class="flex-1 control-field">
                <input  type="text" ng-model="formData.location" class="form-control" required />
            </div>
        </div>
        <div class="control-group flex aic mb-7">
            <div class="w-10em control-title"><label class="">所教科目：</label></div>
            <div class="flex-1 control-field">
                <input  type="text" ng-model="formData.subjectName" class="form-control" required />
            </div>
        </div>
        
        <div class="control-group flex aic mb-7">
            <div class="w-10em control-title">&nbsp;</div>
            <div class="flex-1 control-field">
                <button class="btn btn-primary" type="button" ng-click="saveAndPublish()" ng-disabled="submitForm.$invalid || loading">保存</button>
                <a class="btn btn-default" href="javascript:history.go(-1)">返回</a>
            </div>

        </div>
        
    </form>    
</div>
