

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>问卷调查</title>
    <link rel="stylesheet" href="../assets/css/mobile/base.css">
   
 
    <style>
    .wrapper {
    max-width: 640px;
    margin: 0 auto;
    min-height: 100%;
    height: 100%;
}
.survey-info {
    text-align: center;
}
.survey-list {
    color: #9c9c9f;
    background: #FFF;
    padding: 10px 15px;
    line-height: 1.3;
    font-size: 16px;
}
.survey-item {
    position: relative;
    margin: 10px 0;
    border-bottom: 1px solid #ddd;
    padding: 3px;
}
.survey-header {
}
.survey-content {
    padding-left: 20px;
    padding-top: 7px;
    padding-bottom: 7px;
}
.survey-label {
    display: block;
    padding: 3px 0;
    margin-bottom: 7px;
    -webkit-tap-highlight-color: rgba(0,0,0,0);
}






    </style>
</head>
<body class="">
<div class="wrapper survey-wrapper">
    <div class="stage" id="stage" >
        <div class="qui-page">
            <h3 class="survey-info">问卷调查</h3>
            <form action="" method="post">
                
                <div class="survey-list">
                    <div class="survey-item">
                        <div class="survey-header">
                            <span class="survey-index">1、</span>
                            <span class="survey-title">您在2014年05月办理的贷款每月应还款额（即还款计划表 上和银行约定的还款金额）是多少？</span>
                        </div>
                        <div class="survey-content">
                            <label for="s1_1" class="survey-label">
                                <input type="radio" class="regular-radio" id="s1_1" name="a" checked>
                                <label class="" for="s1_1">
                                    
                                </label>
                                <span class="regular-icon-txt">2000-3000</span>
                            </label>
                            <label for="s1_2" class="survey-label">
                                <input type="radio" class="regular-radio" id="s1_2" name="a" >
                                <label class="" for="s1_2">
                                    
                                </label>
                                <span class="regular-icon-txt">3000-4000</span>
                            </label>
                            <label for="s1_3" class="survey-label">
                                <input type="radio" class="regular-radio" id="s1_3" name="a" >
                                <label class="" for="s1_3">
                                    
                                </label>
                                <span class="regular-icon-txt">4000-5000</span>
                            </label>
                        </div>
                    </div>

                    <div class="survey-item">
                        <div class="survey-header">
                            <span class="survey-index">2、</span>
                            <span class="survey-title">您在2014年05月办理的贷款每月应还款额（即还款计划表 上和银行约定的还款金额）是多少？</span>
                        </div>
                        <div class="survey-content">
                            <label for="s2_1" class="survey-label">
                                <input type="checkbox" class="regular-checkbox" id="s2_1" name="a" checked>
                                <label class="checkbox-icon">
                                    <i class="if icon-check" style="color:#fff"></i>
                                </label>
                                <span class="regular-icon-txt">2000-3000</span>
                            </label>
                            <label for="s2_2" class="survey-label">
                                <input type="checkbox" class="regular-checkbox" id="s2_2" name="a" >
                                <label class="checkbox-icon">
                                    <i class="if icon-check" style="color:#fff"></i>
                                </label>
                                <span class="regular-icon-txt">2000-3000</span>
                            </label>
                            <label for="s2_3" class="survey-label">
                                <input type="checkbox" class="regular-checkbox" id="s2_3" name="a" >
                                <label class="checkbox-icon">
                                    <i class="if icon-check" style="color:#fff"></i>
                                </label>
                                <span class="regular-icon-txt">2000-3000</span>
                            </label>
                        </div>
                    </div>

                    


                </div>
                
                <div class="survey-action">
                    <button type="button" class="qui-btn btnB fluid" id="u-submit-button">下一步</button>
                </div>

            </form>
          
            
            
        </div>
            
            


    </div>
        
</div>


</body>
</html>
