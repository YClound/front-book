  <body class="zhi">
    <div class="index-main">
      <div class="index-main-body">
        <div class="index-header">
          <h1 class="logo hide-text">知乎</h1>
          <h2 class="subtitle">与世界分享你的知识、经验和见解</h2>
        </div>
        <div class="desk-front">
          <div class="index-tab-navs">
            <div class="navs-silder clearfix">
              <a href="#" class="register active">注册</a>
              <a href="#" class="login">登录</a>
              <span class="navs-silder-bar"></span>
            </div>
          </div>
          <div class="view view-signin"  style="display: none">
            <form class="side-login-box ajax-form login-form" action="../doc/text.json" method="get">
              <div class="group-input">
                <div class="input-wrapper phone">
                  <input required type="text" name="account" placeholder="手机号或邮箱" />
                </div>
                <div class="input-wrapper password">
                  <input required type="password" name="password" placeholder="密码" />
                </div>
              </div>

              <div class="button-wrapper command">
                <button type="submit" class="sign-button submit">登录</button>
              </div>

              <div class="signin-misc-wrapper clearfix">
                <label class="remember-me">
                  <input type="checkbox" name="remember_me" checked="" value="true"> 记住我
                </label>
                <a class="unable-login" href="#">无法登录?</a>
              </div>

              <div class="weibo-signup-wrapper">
                <span class="other-account-login show">社交账号登录</span>
                <div class="other-account">
                  <a href="javascript:;">
                    <i class="sprite-index-icon-wechat"></i>
                  </a>
                  <a href="javascript:;">
                    <i class="sprite-index-icon-weibo"></i>
                  </a>
                  <a href="javascript:;">
                    <i class="sprite-index-icon-qq"></i>
                  </a>
                </div>
              </div>
            </form>
          </div>


          <div class="view view-singup">
            <form class="side-login-box ajax-form register-form">
              <div class="group-input">
                <div class="input-wrapper name">
                  <input required type="text" name="name" placeholder="姓名" />
                </div>
                <div class="input-wrapper phone">
                  <input required type="text" name="phone" placeholder="手机号（仅支持中国大陆）" />
                </div>
                <div class="input-wrapper password">
                  <input required type="password" name="password" placeholder="密码（不少于6位）" />
                </div>
              </div>

              <div class="button-wrapper command">
                <button type="submit" class="sign-button submit">注册知乎</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>


     <script src="../vendor/jquery/jquery-2.1.4.min.js"></script>
