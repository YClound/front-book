
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery validation plug-in - main demo</title>
	<link href="assets/css/bootstrap.css" rel="stylesheet">
	<link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
	<link href="assets/css/charisma-app.css" rel="stylesheet">
	<link href="assets/css/core/tangtang-all.css?v=20150115.01" rel="stylesheet">	
	<script src="assets/js/jquery.js"></script>
	<script src="assets/js/jquery.validate.js"></script>
	<script type="text/javascript">
		$.validator.setDefaults({
			submitHandler: function() {
				alert("submitted!");
			}
		});
	
		$().ready(function() {
			$("#loginForm").validate({
				rules : {
					loginId : "required",
					pwd : {
						required: true,
						minlength : 2
					}
				},
				messages: {
					loginId: "aaaaaaaa",
					pwd:{
						required: "required",
						minlength : "length"
					}
				}
			});
		});
		
	</script>

</head>
<body>
<h1 id="banner"><a href="http://jqueryvalidation.org/">jQuery Validation Plugin</a> Demo</h1>
<div id="main">
		<div class="well  login-box login-box-tangtang">
					<div class="alert alert-info center span15">用户登录</div>
					<form id="loginForm" action="" class="login-form">
						<fieldset>
							<div class="control-group" title="登录名" data-rel="tooltip">
								<span class="input-prepend span12"> <span class="add-on"><i
										class="icon-user"></i></span> <input autofocus type="text"
									id="loginId" name="loginId" class="input-medium" >
								</span>
							</div>
							<div class="clearfix"></div>

							<div class="control-group" title="密码" data-rel="tooltip">
								<span class="input-prepend span12"> <span class="add-on"><i
										class="icon-lock"></i></span> <input id="pwd" name="pwd" type="password"
									class="input-medium" placeholder="密码">
								</span>
							</div>
							<div class="clearfix"></div>

							<div class="login-forgetpwd controls-row">
								<span class="span10"> 忘记密码？ </span>
							</div>
							<div class="clearfix"></div>

							<div class="control-group" title="验证码" data-rel="tooltip">
								<span class="input-prepend span7"> <span class="add-on"><i
										class="icon-lock"></i></span> <input type="text" name="code"
									class="input-small" maxlength="4" placeholder="验证码" />
								</span> <span class="span3"> <img
									class="login-verify img-rounded" onclick="this.src +='1'"
									src="http://www.i910.net/mng/admin/checkCode.do?id={0}1"></span>

							</div>
							<p class="clearfix" />
							<div class="control-group">
								<p class="center span6">
									<button type="submit" class="btn btn-info">登录</button>
								</p>
							</div>
							<p class="clearfix" />
							<p class="center span10">
								还没有帐号？<a href="#">免费注册</a>
							</p>
						</fieldset>
					</form>
				</div>
			</div>
</body>
</html>
