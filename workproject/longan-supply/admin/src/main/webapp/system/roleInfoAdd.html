<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>角色信息新增</title>
    #parse("common/common.vm")
    #parse("common/select.vm")
    #parse("common/errorUtils.vm")
    <link rel="stylesheet" type="text/css" href="$!staticServer/css/base.css" />
    <link rel="stylesheet" type="text/css" href="$!staticServer/css/list-common.css" />
    <script type="text/javascript" src="$!staticServer/js/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="$!staticServer/js/jquery-ui-1.8.22.custom.min.js"></script>
    <link rel="stylesheet" type="text/css" href="$!staticServer/css/ui-lightness/jquery-ui-1.8.22.custom.css" />
    <script type="text/javascript" src="$!staticServer/js/tip.js"></script>
    
</head>
<body class="list-body">
    $!errorMsg
    <div class="list-container">
        <div class="alert-title fz-16">角色信息新增</div>
        <form id="form" class="queryForm" action="roleInfoAdd.do" method="post" >
            <table class="table query-style table-striped table-bordered table-condensed list" style="width: 50%;margin-left:0px">
                <thead>
                    <tr>
                        <td colspan="4" class="auto-style2">角色基本信息</td>
                    </tr>
                 </thead>
                <tbody>
                    <tr>
                        <td width="100">角色名称<font color="#FF0000"> *</font></td>
                        <td width="" class="detail">
                            <input type="text" name="roleName"  size="20" value="$!roleInfoForm.roleName">
                            #getErrorMessage($errorList,"roleName")
                        </td>
                        <td width="100">角色注释<font color="#FF0000"> *</font></td>
                        <td width="" class="detail">
                            <input type="text" name="roleDesc"  size="20" value="$!roleInfoForm.roleDesc">
                            #getErrorMessage($errorList,"roleDesc")
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4">注： 新增的角色信息默认为正常状态。</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4" align="left">
                            <input class="btn btn-inverse" id="find" type="submit" value="保存" />
                            <input class="btn btn-inverse" type="button" onclick="javascript:window.location.href='queryRoleInfo.do'" value="取消" /></td>
                    </tr>
                </tfoot>        
            </table>
        </form> 
    </div>
</body>
</html>
