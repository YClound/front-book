<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>充值单创建</title>
    #parse("common/common.vm")
    #parse("common/errorUtils.vm")
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/list-common.css" />
    <link rel="stylesheet" type="text/css" href="$!staticServer/css/doubleDate.css" />
    <script type="text/javascript" src="$!staticServer/js/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="$!staticServer/js/jquery-ui-1.8.22.custom.min.js"></script>
    <link rel="stylesheet" type="text/css" href="$!staticServer/css/ui-lightness/jquery-ui-1.8.22.custom.css" />
    <script type="text/javascript" src="$!staticServer/js/tip.js"></script>
    <script type="text/javascript" src="$!staticServer/js/doubleDate2.0.js"></script>
    
</head>
<body class="list-body">
    $!errorMsg
    <div class="list-container">
        <div class="alert-title fz-16">充值单创建</div>
      
        <form id="form" class="queryForm" action="chargeOrderCreate.do" method="post" onsubmit="return submitCheck();">
           <table class="table query-style table-striped table-bordered table-condensed" style="width: 50%;margin-left: 0px;">
              <input type="hidden" name="type"  value="create">
              <input type="hidden" name="userId" value="$!userInfo.id">
              <input id="amount" type="hidden" name="amount" value="">
            <tr> 
              <td align="left" class="w-8em">登录名：</td>
              <td class="detail"><input type="text" name="loginId" readonly="readonly" size="20" value="$!userInfo.loginId">
              </td>
            </tr>
            <tr> 
              <td align="left" class="w-8em">用户名：</td>
              <td class="detail"><input type="text" name="userName" readonly="readonly" size="20" value="$!userInfo.userName">
              </td>
            </tr>
            <tr> 
              <td align="left" class="w-8em">账号：</td>
              <td class="detail"><input type="text" name="acctId" readonly="readonly" size="20" value="$!userInfo.acctId">
              </td>
            </tr>
            <tr> 
              <td align="left" class="w-8em">入账金额：<font color="#FF0000">*</font></td>
              <td class="detail"><input id="amount1" type="text" name="amount1"  size="20" value="">
              </td>
            </tr> 
            <tr> 
              <td align="left" class="w-8em">确认金额：<font color="#FF0000">*</font></td>
              <td class="detail"><input id="amount2" type="text"  size="20" value="">
              </td>
            </tr> 
            <tr> 
              <td align="left" class="w-8em">备注：</td>
              <td class="detail"> <textarea rows="3" cols="12" name="memo"></textarea>
              </td>
            </tr>                                
            <tr> 
              <td align="left" class="w-8em"></td>
              <td class="detail"><font color="#FF0000">
                   #getErrorMessage($errorList,"amount")<br>
                  </font>
              </td>
            </tr>                               
            <tr>
              <td>&nbsp;</td>
              <td class="detail"><input id="chargeOrderCreateSubmit" class="btn btn-inverse" type="submit" value="申请入账" /></td>
             </tr>        
          </table>

        </form>
    </div>
    
    <script type="text/javascript">
        function submitCheck(){
            var amount1 = jQuery('#amount1').val();
            var amount2 = jQuery('#amount2').val();
            if(!jQuery.isNumeric(amount1)){
                alert("金额必须是数字");
                return false;
            }
            
            if(amount1 != amount2){
                alert("金额两次输入不相同");
                return false;
            }
            jQuery('#amount').val(amount1 * 1000);
            document.getElementById("chargeOrderCreateSubmit").disabled=true;  
            return true;
        }
    </script>
</body>
</html>
