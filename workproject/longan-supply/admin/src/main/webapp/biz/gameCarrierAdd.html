<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>厂商新增</title>
    #parse("common/common.vm")
    #parse("common/select.vm")
    #parse("common/errorUtils.vm")  
    <link rel="stylesheet" type="text/css" href="$!staticServer/css/base.css" />
    <link rel="stylesheet" type="text/css" href="$!staticServer/css/list-common.css" />
    <script type="text/javascript" src="$!staticServer/js/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="$!staticServer/js/jquery-ui-1.8.22.custom.min.js"></script>
    <link rel="stylesheet" type="text/css" href="$!staticServer/css/ui-lightness/jquery-ui-1.8.22.custom.css" />
    <script type="text/javascript" src="$!staticServer/js/tip.js"></script>
    
</head>
<body class="list-body">
    $!errorMsg
     <div class="list-container">
        <div class="alert-title fz-16">厂商新增</div>
        <form id="form" class="queryForm" action="gameCarrierAdd.do" method="post" >
            <input type="hidden" name="bizId" value="$!bizId"/>
            
            <table class="table query-style table-striped table-bordered table-condensed list">
                <thead>
                    <tr>
                        <td colspan="4"><b>厂商基本信息</b></td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td width="100">厂商名 <font color="#FF0000">*</font></td>
                        <td width="450">
                           <input type="text" name="carrierName"   value="$!gameCarrierForm.carrierName">
                           #getErrorMessage($errorList,"carrierName")
                        </td>
                        <td width="100">描述介绍 </td>
                        <td width="450">
                            <input type="text" name="carrierDesc"  value="$!gameCarrierForm.carrierDesc">
                            #getErrorMessage($errorList,"carrierDesc")
                        </td>               
                    </tr>
                     <tr>
                        <td colspan="4">
                            <input class="btn btn-inverse" id="find" type="submit" value="新增" />
                            <input class="btn btn-inverse" type="button" onclick="javascript:window.location.href='queryGameCarrier.do?bizId=500'" value="取消" /></td>
                    </tr>       
                </tbody>        
            </table>
        </form> 
    </div>
</body>
</html>
