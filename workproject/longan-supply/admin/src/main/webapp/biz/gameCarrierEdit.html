<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>厂商修改</title>
    #parse("common/common.vm")
    #parse("common/select.vm")
    #parse("common/errorUtils.vm")
    <link rel="stylesheet" type="text/css" href="$!staticServer/css/base.css" />
    <link rel="stylesheet" type="text/css" href="$!staticServer/css/list-common.css" />
    <script type="text/javascript" src="$!staticServer/js/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="$!staticServer/js/jquery-ui-1.8.22.custom.min.js"></script>
    <link rel="stylesheet" type="text/css" href="$!staticServer/css/ui-lightness/jquery-ui-1.8.22.custom.css" />
    <script type="text/javascript" src="$!staticServer/js/tip.js"></script>
    
</head>
<body onload="load('$!userInfo.type')"  class="list-body">
    $!errorMsg
    <div class="list-container">
        <div class="alert-title fz-16">厂商修改</div>
        <form id="form" class="queryForm" action="gameCarrierEdit.do" method="post" >
            <input type="hidden" name="id" value="$!gameCarrier.id"/>
            <table class="table query-style table-striped table-bordered table-condensed list">
                <thead>
                    <tr>
                        <td colspan="4">厂商基本信息</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td width="100">厂商名<font color="#FF0000">*</font> </td>
                        <td width="450" class="detail">
                            <input type="text" name="carrierName"  size="20" value="$!gameCarrier.carrierName">
                                #getErrorMessage($errorList,"carrierName")
                        </td>
                        <td width="100">状态 <font color="#FF0000">*</font> </td>
                         <td class="detail" width="450">
                                #select($!statusList,'status',$!gameCarrier.status)
                                #getErrorMessage($errorList,"status")
                        </td>               
                    </tr>
                    <tr>
                        <td width="100">描述介绍 </td>
                        <td class="detail" colspan="3" width="450">
                            <input type="text"  style="max-width: 70%"  name="carrierDesc"  size="20" value="$!gameCarrier.carrierDesc">
                                 #getErrorMessage($errorList,"carrierDesc")
                        </td>               
                    </tr>
                </tbody>
                        
            </table>
            <table class="table table-striped table-bordered table-condensed list">
                <tbody>
                    <tr align="left">
                        <td colspan="4">
                            <input class="btn btn-inverse" id="find" type="submit" value="保存" />
                            <input class="btn btn-inverse" type="button" onclick="javascript:window.location.href='queryGameCarrier.do?bizId=500'" value="取消" />
                            </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</body>
</html>
