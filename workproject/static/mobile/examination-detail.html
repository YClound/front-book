<!DOCTYPE html>
<html>
<head>
  <title>雏鹰升学</title>
  <meta charset="utf-8">
  <meta name="keyword" content="">
  <meta name="description" content="">
  <meta content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1, user-scalable=no" name="viewport">
  <meta name="format-detection" content="email=no"/>
  <meta name="format-detection" content="address=no"/>
  <meta name="format-detection" content="telephone=no"/>
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-title" content="雏鹰升学"/>

  <link rel="stylesheet" type="text/css" href="../assets/css/base_m.css">
  <link rel="stylesheet" type="text/css" href="../assets/css/mobile/test-error.css">
</head>
<body>
  <div class="header flex">
    <a class="back" href="javascript:history.back()">
      <i class="if icon-angle-left"></i>
    </a>
    <span class="flex-1 ellipsis tac">2016年杭州市七校联考期中测试卷（数学）</span>
  </div>
  <div class="examination-container">
    <form class="examination-content" action="" method="post">
      <div class="examination-panel">
        <div class="examination-title">选择题（15题/45分）</div>
        <div class="examination-detail">
          <div class="examination-number clearfix">
            <span class="question-number">1</span>
            <span class="question-number">2</span>
            <span class="question-number">3</span>
            <span class="question-number">4</span>
            <span class="question-number">5</span>
            <span class="question-number none-line">6</span>
          </div>
          <div class="examination-number clearfix">
            <span class="question-number">7</span>
            <span class="question-number">8</span>
            <span class="question-number">9</span>
            <span class="question-number">10</span>
            <span class="question-number">11</span>
            <span class="question-number none-line">12</span>
          </div>
          <div class="examination-number clearfix">
            <span class="question-number">13</span>
            <span class="question-number">14</span>
            <span class="question-number">15</span>
          </div>
        </div>
      </div>

      <div class="examination-panel">
        <div class="examination-title">填空题（10题/40分）</div>
        <div class="examination-detail">
          <div class="examination-number clearfix">
            <span class="question-number">16</span>
            <span class="question-number">17</span>
            <span class="question-number">18</span>
            <span class="question-number">19</span>
            <span class="question-number">20</span>
            <span class="question-number none-line">21</span>
          </div>
          <div class="examination-number clearfix">
            <span class="question-number">22</span>
            <span class="question-number">23</span>
            <span class="question-number">24</span>
            <span class="question-number">25</span>
          </div>
        </div>
      </div>

      <div class="panel">
        <div class="examination-title">简答题（5题/35分）</div>
        <div class="examination-detail short-answer">
          <div class="examination-number clearfix">
            <span class="question-number">26(5分)</span>
            <input class="input-number" type="text" placeholder="输入分值" autocomplete="off">
          </div>
          <div class="examination-number clearfix">
            <span class="question-number">27(5分)</span>
            <input class="input-number" type="text" placeholder="输入分值" autocomplete="off">
          </div>
          <div class="examination-number clearfix">
            <span class="question-number">28(7分)</span>
            <input class="input-number" type="text" placeholder="输入分值" autocomplete="off">
          </div>
          <div class="examination-number clearfix">
            <span class="question-number">29(8分)</span>
            <input class="input-number" type="text" placeholder="输入分值" autocomplete="off">
          </div>
          <div class="examination-number clearfix">
            <span class="question-number">30(10分)</span>
            <input class="input-number" type="text" placeholder="输入分值" autocomplete="off">
          </div>
        </div>
      </div>
      
      <button class="submit-examination">提交</button>
    </form>
  </div>
</body>
</html>
