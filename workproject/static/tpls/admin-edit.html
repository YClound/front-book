<div class="main-view-wrapper">
    <h3>{{isNew?"新增":"修改"}}</h3>
    <form class="form-horizontal" name="submitForm">
        <div class="form-group validInput">
            <label class="control-label col-md-2 required">帐号</label>
            <div class="col-md-8">
                <input type="text" class="form-control" ng-model="formData.name"  required />
            </div>
        </div>
        
        <div class="form-group ">
            <label class="control-label col-md-2 required">权限</label>
            <div class="col-md-8">
                <div class="checkbox">
                <label>
                  <input type="radio" name="aa" value="0" ng-checked="formData.role == 0" ng-model="formData.role"> 普通管理员
                </label>
                <label>
                  <input type="radio" name="aa" value="1" ng-checked="formData.role == 1" ng-model="formData.role"> 超级管理员
                </label>
              </div>
            </div>
        </div>

        <div class="form-group ">
            <label class="control-label col-md-2 required">密码</label>
            <div class="col-md-8">
                <input type="password" class="form-control" ng-model="formData.password"  required />
            </div>
        </div>
        
        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <button class="btn btn-primary" type="button" ng-click="save($event)" ng-disabled="submitForm.$invalid || loading">保存</button>
                <a class="btn btn-primary" href="javascript:history.go(-1)">返回</a>
            </div>

        </div>
    </form>
</div>
