<form class="form-inline form-search">
        <p>{{user.name}}</p>
        <div class="form-group">
            <label>名称</label>
            <input type="text" ng-model="queryModel.title" class="form-control"/>
        </div>
        <div class="form-group">
            <label>类别</label>
            <select  class="form-control" ng-options="option.id as option.name for option in Catlogs" ng-model="queryModel.catlog" ng-change="CatlogChange()">
                
            </select>
        </div>
        <div class="form-group">
            <label>状态</label>
            <select  class="form-control" ng-options="option.id as option.name for option in Statuss" ng-model="queryModel.status" >
                
            </select>
        </div>
        <div class="form-group">
            <label>是否置顶</label>
            <select name="isHead" ng-model="queryModel.isHead" class="form-control">
                <option value="">请选择</option>
                <option value="true">是</option>
                <option value="false">否</option>
            </select>
        </div>
        <div class="form-group">
            <label>排序</label>
            <select name="order" ng-model="queryModel.order" class="form-control">
                <option value="CreatedTime">创建时间</option>
                <option value="Title">标题</option>
            </select>
        </div>
        <div style="height: 10px;"></div>
        <div class="form-group">
            <label>开始日期</label>
            <input wdatepicker readonly="true" type="text" ng-model="queryModel.createTimeBegin" class="form-control" dateinit="" />
        </div>
        <div class="form-group">
            <label>结束日期</label>
            <input wdatepicker readonly="true" type="text" ng-model="queryModel.createTimeEnd" class="form-control" dateinit="" /> 
        </div>
       
        <button type="button" class="btn btn-primary" ng-click="query()">查询</button>
        <a ui-sref="Cms.ArticleEdit" class="btn btn-default" href="#/Cms/Article/Edit">新增</a>
    </form>
