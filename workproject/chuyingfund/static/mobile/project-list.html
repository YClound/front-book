<!-- 项目数据模板 limit=0 表示无权查看私密信息 -->
<script type="text/tempalte" id="projItem">
  <li class="project figure-item por" data-role="{{limit}}">
      <a href="{{url}}">
        <div class="img-box">
          <img src="{{pic}}" alt="">
        </div>
        <div class="content">
            <h4 class="title">{{title}}</h4>
            <div class="summary">
               {{info}}        
            </div>
        </div>
        
      </a>
      <div class="progress">
        <div class="track">
            <div class="train" style="width:{{progress}}"></div>
        </div>
      </div>   
      <div class="progress2 tags-box clearfix">
        <u class="fz-14 fl">{{status}}</u>
        <u class="fz-14 fr">融资进度 <var>{{progress}}</var></u>
      </div>
      <div class="tags-box tar">
        <u class="if icon-eye fz-small"><var class="ml-3">{{click}}</var></u>
        <u class="if icon-star-o fz-small"><var class="ml-3">{{collect}}</var></u>
      </div>   
  </li>  
</script>
