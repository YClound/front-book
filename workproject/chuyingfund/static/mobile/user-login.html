  <body class="m-user-login">
        <form action="/static/assets/data/form.json" class="ajax-form user-login" id="loginForm" method="get" >
            <div class="panel pt-0 pb-0">
                <div class="flex aic">
                    <label class="db w-3em tac fz-large"><i class="if icon-mobile c-9 "></i></label>
                    <div class="ctrl-wrap flex-1 pb-3 pt-3 bb">
                        <input class="line" type="tel" name="telephone" placeholder="请输入手机号码">
                    </div>
                </div>
                <div class="flex aic">
                    <label class="db w-3em tac fz-large">
                        <i class="if icon-lock c-9 "></i>
                    </label>
                    <div class="ctrl-wrap flex-1 pb-3 pt-3">
                        <input class="line" type="password" name="password" placeholder="请输入密码">
                    </div>
                </div>
            </div>
            <a class="db tar mr-6 link-primary" href="password-find.html">忘记密码？</a>


            <div class="ctrl-wrap pl-6 pr-6 mt-20 m-action">
                <button type="submit" class="btn-primary btn-height w-100 fz-medium">登录</button>
                <a class="db tac c-primary mt-6 w-100 btn-height fz-medium" href="register.html">注册</a>
            </div>
        </form>

        <div class="third-login pl-6 pr-6">
            <div class="third-login-title">

                <a class="weibo-circle" href="javaScript:;"><img src="/static/assets/images/mobile/weibo.png"></a>
            </div>
           
        </div>
