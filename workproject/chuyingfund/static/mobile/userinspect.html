<!doctype html>
<html class="app">
  <head>
    <meta charset="utf-8">
    <meta name="apple-touch-fullscreen" content="YES">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="pragram" content="no-cache">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="email=no"/>
    <meta name="format-detection" content="address=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-title" content="雏鹰网"/>
    <title>投资人认证—雏鹰网</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1, user-scalable=no" name="viewport">
    <meta name="keywords" content="众筹,雏鹰网,雏鹰众筹,基金,种子基金,股权众筹,天使轮,种子轮,天使投资,风险投资,众筹平台,创业融资,私募股权融资,私募股权投资平台,融资平台">
    <meta name="description" content="雏鹰网是致力于帮助有梦想、有决心、有能力、够努力的早期创业者获得股权投资的互联网平台。打造融合众筹投资人和创业者学习、互助、交流的在线众创空间。梦想再小也要呵护，力量再小也要支持。">
    <!-- apple icon -->
    <link rel="apple-touch-icon-precomposed" href="/static/assets/img/apple-touch-icon.png">
    <link type="image/png" href="/static/img/apple-touch-icon.png" rel="apple-touch-icon">
    <link rel="stylesheet" href="../assets/css/mobile/base_m.css">
    <link rel="stylesheet" href="../assets/css/mobile/app.css">
    
    <script src="../assets/vendor/seajs/2.0.0/sea.js"></script>
    <script src="../assets/js/config.m.js"></script>
    
    
    <style>
    .s-question{margin-bottom: 54px;}
    .s-question .check-tag-o label{min-width:5em;text-align:center}
    .s-question dd{display:inline-block;*display:inline;*zoom:1;margin:.5em .5em .5em 0}
    .s-question .action {
        width: 100%;
        position: fixed;
        bottom: 0px;
        left: 0px;
        background-color: #FFF;
        padding: 10px;
        border-top: 1px solid #ddd;
    }
    .s-question .check-tag >.ctrl-wrap {
        border: 1px solid transparent;
    }
    .s-question .check-tag >.ctrl-wrap.error {
        border: 1px solid red;
    }
    </style>
    
  </head>
  <body class=" m-userinspect">
        <form action="/static/assets/data/form.json" class="ajax-form form-question"  method="post">
            <div class="s-question">
                <div class="c-8 fz-medium p-6">请根据您的真实情况填写以下信息</div>
                
                <dl class="panel check-tag check-tag-o" > 
                    
                    <dt>您的金融资产是否高于300万元人民币</dt>
                    <dd>
                        <input type="radio" name="assets" value="1" id="assets-1">
                        <label for="assets-1">是</label>
                    </dd>
                    <dd>
                        <input type="radio" name="assets" value="0" id="assets-2">
                        <label for="assets-2">否</label>
                    </dd>
                    

                    <dt class="mt-8">您近三年个人年均收入是否高于50万元人民币</dt>
                    <dd>
                        <input type="radio" name="revenues" value="1" id="revenues-1">
                        <label for="revenues-1">是</label>
                    </dd>
                    <dd>
                        <input type="radio" name="revenues" value="0" id="revenues-0">
                        <label for="revenues-0">否</label>
                    </dd>
                </dl>
                
                    
                <div class="c-8 fz-medium p-6 mt-6">您的投资经验</div>
                <dl class="panel check-tag check-tag-o">

                    <dt class="mt-8">您的投资经验有：</dt>
                    <dd>
                        <input type="radio" name="invest_year" value="1" id="invest_year-1">
                        <label for="invest_year-1">1-3年</label>
                    </dd>
                    <dd>
                        <input type="radio" name="invest_year" value="2" id="invest_year-2">
                        <label for="invest_year-2">3-5年</label>
                    </dd>
                    <dd>
                        <input type="radio" name="invest_year" value="3" id="invest_year-3">
                        <label for="invest_year-3"> 5-10年</label>
                    </dd>
                    <dd>
                        <input type="radio" name="invest_year" value="4" id="invest_year-4">
                        <label for="invest_year-4"> 10年以上</label>
                    </dd>

                    <dt class="mt-8">您的单笔投资金额：</dt>
                    <dd>
                        <input type="radio" name="aa" value="1-10" id="aa-1">
                        <label for="aa-1">1-10万</label>
                    </dd>
                    <dd>
                        <input type="radio" name="aa" value="10-50" id="aa-2">
                        <label for="aa-2">10-50万</label>
                    </dd>
                    <dd>
                        <input type="radio" name="aa" value="50-100" id="aa-3">
                        <label for="aa-3"> 50-100万</label>
                    </dd>
                    <dd>
                        <input type="radio" name="invest_year" value="100-1000" id="aa-4">
                        <label for="aa-4"> 100万以上</label>
                    </dd>
                    <dt class="mt-8">您的投资偏好（可多选）</dt>
                    <dd>
                        <input type="radio" name="bb" value="1" id="bb-1">
                        <label for="bb-1">天使轮</label>
                    </dd>
                    <dd>
                        <input type="radio" name="bb" value="2" id="bb-2">
                        <label for="bb-2">A</label>
                    </dd>
                    <dd>
                        <input type="radio" name="bb" value="3" id="bb-3">
                        <label for="bb-3"> B</label>
                    </dd>
                    <dt class="mt-8">您的投资方向（可多选）</dt>
                    <dd>
                        <input type="radio" name="cc" value="1" id="cc-1">
                        <label for="cc-1">移动互联网</label>
                    </dd>
                    <dd>
                        <input type="radio" name="cc" value="3" id="cc-3">
                        <label for="cc-3">VR</label>
                    </dd>
                </dl>

                <div class="c-8 fz-medium p-6 mt-6">您的投资数据</div>
                <div class="panel pt-0 ">
                    <div class="">
                        <div class="pt-7 pb-7">一句话投资理念</div>
                        <div class="ctrl-wrap ">
                            <input type="text" name="x1" class="w-100"  placeholder="" required>
                        </div>
                    </div>
                    <div class="flex">
                        <div class="flex-1">
                            <div class="pt-7 pb-7">开始投资年限</div>
                            <div class="ctrl-wrap pr-10">
                                <select name="xsas" class="dm-select" required>
                                    <option value="1">2001</option>
                                    <option value="2">2002</option>
                                    <option value="3">2003</option>
                                </select>
                                
                            </div>
                        </div>
                        <div class="ctrl-wrap flex-1">
                            <div class="pt-7 pb-7">计划一年投资个数</div>
                            <div class="ctrl-wrap">
                                <input type="text" name="x3" class="w-100" placeholder="" required>
                            </div>
                        </div>
                    </div>
                    <div class="flex">
                        <div class="flex-1">
                            <div class="pt-7 pb-7">已投项目</div>
                            <div class="ctrl-wrap pr-10">
                                <input type="text" name="x4" class="w-100" placeholder="" required>
                            </div>
                        </div>
                        <div class="ctrl-wrap flex-1">
                            <div class="pt-7 pb-7">走到下一轮</div>
                            <div class="ctrl-wrap">
                                <input type="text" name="x5" class="w-100" placeholder="" required>
                            </div>
                        </div>
                    </div>
                    <div class="">
                        <div class="pt-7 pb-7">邮箱地址</div>
                        <div class="ctrl-wrap">
                            <input type="email" name="email" class="w-100" placeholder="请填写邮箱地址">
                        </div>
                    </div>
                    <div class="">
                        <div class="pt-7 pb-7">公司名称</div>
                        <div class="ctrl-wrap">
                            <input type="text" name="x6" class=" w-100" placeholder="公司" required>
                        </div>
                    </div>
                    <div class=" ">
                        <div class="pt-7 pb-7">公司职位</div>
                        <div class="ctrl-wrap">
                            <input type="text" name="x7" class=" w-100" placeholder="职位" required>
                        </div>
                    </div>
                </div>

                <dl class="panel check-tag check-tag-o">
                      
                    <dt>您的常驻城市（可多选）</dt>
                    <dd>
                        <input type="checkbox" name="dd" value="1" id="dd-1">
                        <label for="dd-1">杭州</label>
                    </dd>
                    <dd>
                        <input type="checkbox" name="dd" value="2" id="dd-2">
                        <label for="dd-2">北京</label>
                    </dd>
                    <dd>
                        <input type="checkbox" name="dd" value="3" id="dd-3">
                        <label for="dd-3">上海</label>
                    </dd>

                </dl>



                <div class="p-6 c-8 check-square">
                    <input name="agree" type="checkbox" value="1" id="check-agree"><label class="dummy-check" for="check-agree"></label>
                    <label for="check-agree">
                        我已阅读并同意签署
                        <a href="/static/about/key/agreement.html" class="c-primary">《注册服务协议》</a>
                        <a href="/static/about/key/shenmingshu.html" class="c-primary">《风险提示书》</a>
                    </label>
                </div>

                <div class="action tac ">
                    <button type="button" class="w-45 btn-o mr-7" >暂不认证</button>

                    <button type="submit" class="w-45 btn-primary" >提交认证</button>

                </div>

            </div>
        </form>

    <script src="/static/assets/js/api.js"></script>
    <script src="/static/assets/vendor/jquery/jquery-2.1.4.min.js"></script>
    <script src="/static/assets/js/dm.base.js"></script>

    <script>
    seajs.use('/static/assets/js/module/mobile/m-userinspect');
    </script>
  
  </body>
</html>
