

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>时间选择器</title>
    <script src="../assets/vendor/My97DatePicker/WdatePicker.js"></script>
    <!-- <script src="http://cdn.ckeditor.com/4.5.8/standard/ckeditor.js"></script> -->
    <link rel="stylesheet" href="../assets/css/mobile/base.css">
    
 
    <style>
    .wrapper {
    max-width: 640px;
    margin: 0 auto;
    min-height: 100%;
    height: 100%;
}
.form-group  {
    margin-bottom: 12px;
}

    </style>
</head>
<body class="">
<div class="wrapper ">

    <h3>../assets/vendor/My97DatePicker/WdatePicker.js</h3>
    <hr />
    <form class="form-horizontal" name="submitForm">
        

        
        <div>
            <p><a href="http://www.my97.net/dp/demo/resource/2.1.asp">WdatePicker 参考API</a></p>
            
        </div>
        
        <div class="form-group " >
            <label class="control-label col-md-2">普通设置</label>
            <div class="col-md-8">
                
                <input type="text" class="form-control" readonly="true" onClick="WdatePicker()" />
            </div>
        </div>
        
        <div class="form-group " >
            <label class="control-label col-md-2">时间格式设置</label>
            <div class="col-md-8">
                
                <input type="text" class="form-control" readonly="true" onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" />
            </div>
        </div>

        <div class="form-group " >
            <label class="control-label col-md-2">前面的日期不能大于后面的日期，注意input id</label>
            <div class="col-md-8">
                <input id="d4311" class="form-control" type="text" onClick="WdatePicker({maxDate:'#F{$dp.$D(\'d4312\')}'})"/> 
                <p>
                    到
                </p>
                <input id="d4312" class="form-control" type="text" onClick="WdatePicker({minDate:'#F{$dp.$D(\'d4311\')}'})"/>
                
            </div>
        </div>

    
        
   
    </form>

</div>
<script>
   


</script>

</body>
</html>
