
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bootstrap Table Examples</title>
    <link rel="stylesheet" href="dist/bootstrap.min.css">
    <link rel="stylesheet" href="dist/bootstrap-table.css">
   
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/json2/20140204/json2.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <h1>Bootstrap Table Examples </h1>
    <form action="">
        <div class="form-inline" >
            <div class="form-group input-group-sm">
                <input class="form-control" id="server_hunt" type="text" placeholder="项目关键字">
            </div>
            <div class="form-group input-group-sm">
                
                <select class="form-control col-xs-2 bureau" id="server_type">
                <option value="-1">-类型-</option>
                
                     <option value="4">原创首发</option>
                
                     <option value="3">投资圈</option>
                
                     <option value="7">创业家</option>
                
                     <option value="9">互联网金融资讯</option>
                
                </select>
            </div>
            <div class="form-group input-group-sm">
                <button class="btn btn-min" type="button" onclick="ToSearch()">
                    搜索
                </button>
            </div>
       </div>
    </form>
        
    <div id="toolbar">
        <button id="remove" class="btn btn-danger" disabled>
            Delete
        </button>
    </div>
    <!-- 参数 data-url ajax路径 -->
    <table id="table"
           data-toolbar="#toolbar"
           data-search="false"
           data-show-refresh="false"
           data-show-toggle="false"
           data-show-columns="false"
           data-show-export="false"
           data-detail-view="false"
           data-detail-formatter="detailFormatter"
           data-minimum-count-columns="2"
           data-show-pagination-switch="false"
           data-pagination="true"
           data-id-field="id"
           data-page-list="[10, 25, 50]"
           data-show-footer="false"
           data-side-pagination="server"
           data-url="data.json"
           data-response-handler="responseHandler">
    </table>
</div>
<script src="dist/bootstrap-table.js"></script>
<script>
    function ToSearch() {
        $("#table").bootstrapTable('refresh', {
            url: 'data.json',
            query:{
                "type":$.trim($("#server_type").val()),
                "hunt":$.trim($("#server_hunt").val()),
            }
        });
    }


    var $table = $('#table'),
        $remove = $('#remove'),
        selections = [];

    function initTable() {
        $table.bootstrapTable({
            height: 540,
            columns: [
                [   
                    {
                        field: 'state',
                        checkbox: true,
                        align: 'center',
                        valign: 'middle'
                    },
                    {
                        field: 'name',
                        title: '名称',
                        sortable: false,
                        footerFormatter: totalNameFormatter,
                        align: 'center'
                    }, {
                        field: 'price',
                        title: '价格',
                        sortable: false,
                        align: 'center',
                        footerFormatter: totalPriceFormatter
                    }, {
                        field: 'operate',
                        title: '操作',
                        align: 'center',
                        events: operateEvents,
                        formatter: operateFormatter
                    }
                ]
            ]
        });
        // sometimes footer render error.
        setTimeout(function () {
            $table.bootstrapTable('resetView');
        }, 200);
        $table.on('check.bs.table uncheck.bs.table ' +
                'check-all.bs.table uncheck-all.bs.table', function () {
            $remove.prop('disabled', !$table.bootstrapTable('getSelections').length);

            // save your data, here just save the current page
            selections = getIdSelections();
            // push or splice the selections if you want to save all data selections
        });
        
        /*$table.on('all.bs.table', function (e, name, args) {
            console.log(name, args);
        });*/
        $remove.click(function () {
            var ids = getIdSelections();
            $table.bootstrapTable('remove', {
                field: 'id',
                values: ids
            });
            $remove.prop('disabled', true);
            // 这里ajax删除
            alert('删除');
        });
        
    }

    function getIdSelections() {
        return $.map($table.bootstrapTable('getSelections'), function (row) {
            return row.id
        });
    }

    function responseHandler(res) {
        $.each(res.rows, function (i, row) {
            row.state = $.inArray(row.id, selections) !== -1;
        });
        return res;
    }

    function detailFormatter(index, row) {
        var html = [];
        $.each(row, function (key, value) {
            html.push('<p><b>' + key + ':</b> ' + value + '</p>');
        });
        return html.join('');
    }

    function operateFormatter(value, row, index) {
        return [
            '<a class="edit" href="javascript:void(0)" title="Like">',
            '修改',
            '</a>  ',
            '<a class="remove" href="javascript:void(0)" title="Remove">',
            '删除',
            '</a>'
        ].join('');
    }

    window.operateEvents = {
        'click .edit': function (e, value, row, index) {
            alert('You click like action, row: ' + JSON.stringify(row));
        },
        'click .remove': function (e, value, row, index) {
            $table.bootstrapTable('remove', {
                field: 'id',
                values: [row.id]
            });
        }
    };

    function totalTextFormatter(data) {
        return 'Total';
    }

    function totalNameFormatter(data) {
        return data.length;
    }

    function totalPriceFormatter(data) {
        var total = 0;
        $.each(data, function (i, row) {
            total += +(row.price.substring(1));
        });
        return '$' + total;
    }

    

    $(function () {
        initTable()
    });

    
</script>
</body>
</html>
