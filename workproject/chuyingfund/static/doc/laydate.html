

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>日期插件</title>
    <link rel="stylesheet" href="../assets/css/mobile/base.css">
    
 
    <style>
    .wrapper {
    max-width: 640px;
    margin: 0 auto;
    min-height: 100%;
    height: 100%;
}



    </style>
</head>
<body class="">
<div class="wrapper ">
    <h2>时间插件 <a href="http://laydate.layui.com/">http://laydate.layui.com/</a></h2>
    <div class="ctrl-wrap">
        <input type="text" name="birthday" id="birthday" value="" class="laydate-icon" placeholder="YYYY-MM-DD" onclick="laydate()" style="height: 33px">
    </div>
    <div>
    <br><br><br><br><br><br>
        <textarea name="" id="" cols="30" rows="10">
            开始日：<li class="laydate-icon" id="start" style="width:200px; margin-right:10px;"></li>
            结束日：<li class="laydate-icon" id="end" style="width:200px;"></li>
            <script>
            var start = {
                elem: '#start',
                format: 'YYYY/MM/DD hh:mm:ss',
                min: laydate.now(), //设定最小日期为当前日期
                max: '2099-06-16 23:59:59', //最大日期
                istime: true,
                istoday: false,
                choose: function(datas){
                     end.min = datas; //开始日选好后，重置结束日的最小日期
                     end.start = datas //将结束日的初始值设定为开始日
                }
            };
            var end = {
                elem: '#end',
                format: 'YYYY/MM/DD hh:mm:ss',
                min: laydate.now(),
                max: '2099-06-16 23:59:59',
                istime: true,
                istoday: false,
                choose: function(datas){
                    start.max = datas; //结束日选好后，重置开始日的最大日期
                }
            };
            laydate(start);
            laydate(end);
            </script>
        </textarea>
    </div>
</div>
<script src="../assets/vendor/jquery/jquery-2.1.4.min.js"></script>


<script src="../assets/vendor/laydate/laydate.js"></script>

</script>

</body>
</html>
