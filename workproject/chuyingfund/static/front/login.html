  <body class="page-login">
    <div class="container">
      <div class="section-login">
        <a class="logo" href="">
          <img src="../assets/images/logo1.jpg" alt="chuying">
        </a>
        <div class="form-blocks clearfix">
          <div class="form-block block-login-form">
            <div class="block-inner">
              <div class="separator"></div>
              <div class="block-title">
                <h3>帐号密码登录</h3>
              </div>
              <div class="block-body">
                <form action="" class="form form-login" id="loginform" novalidate="novalidate" method="post">

                  <div class="form-inner">
                    <div class="form-content">
                        <div class="form-control">
                          <input type="text" required class="form-input" placeholder="手机号码" name="username" >  
                        </div>
                    </div>
                    <div class="form-content">
                        <div class="form-control">
                          <input type="text" class="form-input" placeholder="密码（6~16 位，字母区分大小写）"  name="password">  
                        </div>
                    </div>

                    <div class="form-control submit">
                      <button type="submit" class="btn btn-submit" tabindex="4">登录</button>
                    </div>

                    <div class="form-control actions clearfix">
                        <div class="fl">
                          <label>
                            <input type="checkbox" id="accountlogin-remember" name="remember" value="1" tabindex="3"> <span>记住我</span>
                          </label>
                        </div>
                        <div class="fr">
                          <a class="f-psw" href="https://passport.fellowplus.com/reset-password">忘记密码？</a>
                        </div>
                    </div>
                    <p class="register">
                      <a href="https://passport.fellowplus.com/register?email=&amp;tip=&amp;role=&amp;returnUrl=https%3A%2F%2Ffellowplus.com%2F">还没有账号，直接注册</a>
                    </p>

                  </div>

                </form>
              </div>

            </div>
          </div>
          <div class="form-block block-login-third">
            <div class="block-inner">
              <div class="block-title">
                <h3>第三方登录</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
