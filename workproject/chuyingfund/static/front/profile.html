<script>
    // 路由
    $(function () {
        dm.router(['/nickname', '/intro', '/personal', '/company', '/idea'], function (path) {
            console.log(22);
            dm.view.show(path.replace(/^\//, ''))
        })
    })

    // 焦点
    $(function () {
        var field
        $('[data-router]').click(function () {
            field = $(this).data('field')
        })
        $('.view').on('shown', function () {
            var $this = $(this)
            var $fo = $this.find('[name=' + field + ']')
            if (!$fo.length) $fo = $(this).find('input:visible').eq(0)
            $fo.focus()
        })
    })

    // 表单赋值
    $('.var-field').each(function () {
        var $this = $(this)
        var name = $this.data('name')
        $('[name="' + name + '"]').val($.trim($this.text()))
    })
    $('.select-gender').val($('.var-gender').data('value'))
    // 表单提交
    $('form').on('success', function () {
        history.back()
        setTimeout(function () {
            if (location.hash.replace(/^#[!\/]*/, '')) {
                dm.router.go('/')
            }
        }, 0)

        $('.var-field').each(function () {
            var $this = $(this)
            var name = $this.data('name')
            $this.html($('[name="' + name + '"]').val())
        })
        $('.var-gender').html($('.select-gender :selected').text())
        $('.var-city').html($('.city-select .btn-city-text').val().replace(/\s*\/\s*/, ' '))
    })
</script>
