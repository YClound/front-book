    <div class="main">
        <div class="form-step">
          <div class="dream-sponsor-infor-btn">
            <div class="btn btn-primary dream-sponsor-save">保存</div>
            <div class="btn dream-sponsor-back">返回</div>
          </div>
          <div class="form-step-nav">
            <div class="form-step-line"></div>
            <div class="mt-10 mr-10 tar">
                <a target="_blank" href="javascript:" class="btn btn-link btn-preview">
                  发布预览
                </a>
                <button type="button" id="save" class="btn btn-primary btn-save">
                    保存
                </button>
                           
             </div>
            <ul class="form-step-progress">
              <li class="active">
                <div class="l l1"></div>
                <a href="javascript;">
                  <span class="circle"></span><i class="if icon-file"></i><span>基本信息</span>
                </a>
              </li>
              <li class="">
                <div class="l l2"></div>
                <a href="javascript;">
                  <span class="circle"></span><i class="if icon-pad-pencil"></i><span>项目内容</span>
                </a>
              </li>
              <li class="">
                <div class="l l3"></div>

                  <span class="circle"></span><i class="if icon-user-3-o"></i><span>团队架构</span>

                  <span class="circle"></span><i class="if icon-file"></i><span>融资计划</span>
                </a>
              </li>

          <form action="/static/assets/data/form.json" class="submit-form ajax-form" method="post" id="form-step-1">

              <input type="hidden" id="is_create" name="is_create">
              <input type="hidden" name="tradeIdAny" id="tradeIdAny">
              <input type="hidden" name="md5">
              <input type="hidden" name="sha1">
              <input type="hidden" name="id" value=''>

              <h2>梦想发起·基本信息</h2>
              <table>
                  <tr>
                      <td><label>项目首图</label></td>
                      <td class="wu">
                          <div class="pick-wrap">
                              <div class="pick pick-plus" data-mode="avatar">+</div>
                              <input type="text" id="picturePath" name="picturePath" value=""  class="ghost-hidden"
                                     data-bubble-duration="500000" data-bubble-top="52" data-bubble-left="600"
                                     data-required-msg="<u class='c-danger'>头图必须上传</u>" tabindex="-1">
                          </div>
                          <div class="pick-helper">
                              图片大小请勿超过1MB, 尺寸:<br>
                              宽 500px &times; 高 300px, 支持 JPG, PNG
                          </div>
                          <div class="queue-box">
                              <div class="file-list"></div>
                          </div>
                      </td>
                  </tr>
                  <tr>
                      <td><label for="title">项目名称</label></td>
                      <td>
                          <div class="ctrl-wrap">
                              <input type="text" name="name" id="name" placeholder="请输入项目名称" required
                                     maxlength="25" value="" data-bubble-dir="right">
                              <!--<div class="word-count" data-ctrl="#title"><var>0</var>/25</div>-->
                          </div>
                      </td>
                  </tr>
                  <tr>
                      <td class="vat pt-10"><label for="desc">项目简介</label></td>
                      <td>
                          <div class="ctrl-wrap">
                                  <textarea name="introduction" id="introduction" rows="3" placeholder="请简要描述项目的目标、定位。尽量简短，能给投资人留下深刻的印象" required
                                            maxlength="100"></textarea>
                              <!--<div class="word-count"><var>0</var>/600</div>-->
                          </div>
                      </td>
                  </tr>
                  <tr>
                      <td><label>所在城市</label></td>
                      <td>
                          <div class="ctrl-wrap">
                              <div class="city-select">
                                  <input type="hidden" id="provinceId" name="provinceId" value="" name2="province">
                                  <input type="hidden" id="cityId" name="cityId" name2="city" value="">
                                  <input type="button" class="btn btn-o btn-city-text" value="请选择城市" pattern="/\//" data-pattern-msg="请选择城市" data-blur-silence="true">

                                  <div class="dropdown-content" style="display: none;">
                                      <ul class="tab-title">
                                          <li class="active" data-target=".prov-box">省份</li>
                                          <li data-target=".city-box">城市</li>
                                      </ul>
                                      <ul class="tab-content">
                                          <li class="prov-box"></li>
                                          <li class="city-box" style="display: none;"></li>
                                      </ul>
                                  </div>
                              </div>
                          </div>
                          <div class="ctrl-wrap">
                          </div>
                      </td>
                  </tr>
                  <tr>
                      <td><label for="milestone">所处阶段</label></td>
                      <td>
                          <div class="ctrl-wrap">
                              <select name="productStage" id="productStage" required class="w-100 form-control">
                                  <option value="">请选择项目阶段</option>
                                  <option value="1" >产品开发中</option><option value="2" >产品已上线或上市</option><option value="3" >已有收入</option><option value="4" >已有盈利</option><option value="5" >尚未启动</option>                        </select>
                          </div>
                      </td>
                  </tr>
                  <tr>
                      <td><label>所属行业</label></td>
                      <td>

                          <div class="ctrl-wrap check-label">
                              <label>
                                  <input type="checkbox" name="tradeIdAny2[]" value="1" >
                                  <span>PC互联网</span>
                              </label><label>
                                  <input type="checkbox" name="tradeIdAny2[]" value="2" >
                                  <span>移动互联网</span>
                              </label><label>
                                  <input type="checkbox" name="tradeIdAny2[]" value="3" >
                                  <span>IT软件/硬件</span>
                              </label><label>
                                  <input type="checkbox" name="tradeIdAny2[]" value="4" >
                                  <span>服务业</span>
                              </label><label>
                                  <input type="checkbox" name="tradeIdAny2[]" value="5" >
                                  <span>文化创意</span>
                              </label><label>
                                  <input type="checkbox" name="tradeIdAny2[]" value="6" >
                                  <span>节能环保</span>
                              </label><label>
                                  <input type="checkbox" name="tradeIdAny2[]" value="7" >
                                  <span>新能源</span>
                              </label><label>
                                  <input type="checkbox" name="tradeIdAny2[]" value="8" >
                                  <span>生物医药</span>
                              </label><label>
                                  <input type="checkbox" name="tradeIdAny2[]" value="9" >
                                  <span>其他</span>
                              </label>    
                            </div>
                      </td>
                  </tr>
                  <tr>
                      <td><label for="team-scale">团队人数</label></td>
                      <td>
                          <div class="ctrl-wrap">
                              <input type="text" name="teamNum" id="teamNum" placeholder="请输入团队人数" required
                                     pattern="/^\d+$/" data-pattern-msg="请输入数字" value=''>
                          </div>
                      </td>
                  </tr>
                  <tr>
                      <td class="vat pt-10"><label for="desc">团队简介</label></td>
                      <td>
                          <div class="ctrl-wrap">
                                  <textarea name="teamIntro" id="teamIntro" rows="3" placeholder="填写团队的整体介绍" required
                                            maxlength="500"></textarea>
                              <!--<div class="word-count"><var>0</var>/600</div>-->
                          </div>
                      </td>
                  </tr>
                  <tr>
                      <td><label for="website">项目网站</label></td>
                      <td>
                          <div class="ctrl-wrap">
                              <input type="text" name="link" id="link" placeholder="请输入项目网址（选填）" value=''>
                          </div>
                      </td>
                  </tr>
                  <tr>
                      <td><label for="">项目视频</label></td>
                      <td>
                          <div class="ctrl-wrap">
                              <input type="text" name="videoPath" id="videoPath" placeholder="请输入项目视频地址（选填）" value=''>
                          </div>
                      </td>
                  </tr>
                  
                  <tr>
                      <td colspan="2"><!-- spacer --></td>
                  </tr>
                  <tr>
                      <td></td>
                      <td class="save-bar">
                          <div class="ctrl-wrap">
                              <button id='proj1_submit' type="submit" class="btn btn-primary btn-submit">保存, 下一步</button>
                          </div>
                      </td>
                  </tr>
              </table>
          </form>
        </div>
          
    </div>
    
    
  <script type="text/html" id="file-item">
    <div id="{{id}}" class="file-item">

        <div class="progress"><span></span></div>
        <div class="float-bar">
            <span class="fr close">&times;</span>
        </div>
        <div class="info"></div>
        <div class="success" style="display:none;"></div>
    </div>
  </script>
