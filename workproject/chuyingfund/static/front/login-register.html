<!doctype html>
<!--[if lte IE 8]>
<html class="no-js lt-ie9" lang=""> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang="zh-CN"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="email=no"/>
    <meta name="format-detection" content="address=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-title" content="雏鹰网"/>
    <title>登录 注册 | 雏鹰网</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1, user-scalable=no" name="viewport">
    <meta name="keywords" content="众筹,雏鹰网,雏鹰众筹,基金,种子基金,股权众筹,天使轮,种子轮,天使投资,风险投资,众筹平台,创业融资,私募股权融资,私募股权投资平台,融资平台">
    <meta name="description" content="雏鹰网是致力于帮助有梦想、有决心、有能力、够努力的早期创业者获得股权投资的互联网平台。打造融合众筹投资人和创业者学习、互助、交流的在线众创空间。梦想再小也要呵护，力量再小也要支持。">
    <!-- apple icon -->
    <link type="image/png" href="/static/img/apple-touch-icon.png" rel="apple-touch-icon">
    <link rel="stylesheet" href="../assets/css/mobile/base.css">
    <link rel="stylesheet" href="../assets/css/chuying.css">
    
    <link rel="stylesheet" href="../assets/css/login-register.css" type="text/css">
    <link rel="stylesheet" href="../assets/vendor/font-awesome/4.2.0/css/font-awesome.css">

    
    <script src="../assets/vendor/seajs/2.0.0/sea.js"></script>
    <script src="../assets/js/config.js"></script>
    <style>
    .feild > div{
      position: relative;
    }
    </style>
</head>
  <body>
     <div id="Container">
       <div class="spacer25"></div>
       <div class="container">
         <div class="centered">
           <div class="spacer40"></div>
           <h2>欢迎来到雏鹰网!</h2>
           <div class="spacer10"></div>
           <h4>在下方登录或者创建一个帐号</h4>
           <div class="spacer20"></div>
         </div><!--centered end-->
         <div class="shadow"></div>
         
         <div class="login-method no-border">
           <h3 class="align-center">社交帐号登录</h3>
           <div class="align-center"><br><br><br>
             <a class="block" href="#">
               <img src="../assets/img/webchat.jpg" alt="微信登录"/>
             </a>
             <div class="spacer30"></div>
             <a class="block" href="#">
               <img src="../assets/img/QQ.jpg" alt="QQ登录" />
             </a>
             <div class="spacer30"></div>
             <a class="block" href="#">
               <img src="../assets/img/microblog.jpg" alt="微博登录" />
             </a>
           </div>
         </div><!--login-method end-->
         <!--phone and password begin-->
         <div class="login-method">
           <h3 class="align-center">手机号登录</h3>
           <form action="#" method="post" class="validate-form">
             <div class="feild">
               <label>手机号</label>
               <div>
                  <input type="text" name="phone" value="" placeholder="手机号" required data-rule="cellphone" />
               </div>
              
             </div>
             <div class="spacer15"></div>
             <div class="feild">
               <label>密码</label>
               <div>
                 <input type="password" name="password" value="" placeholder="密码" required />
               </div>
               
             </div>
             <div class="spacer25"></div>
             <div class="pull-left">
               <div class="spacer10"></div>
               <a href="#" target="_blank">忘记密码?</a>
             </div>
             <div class="pull-right">
               <button class="btn bold login">登录</button>
             </div>
             <div class="clear"></div>
           </form>
         </div><!--phone and password end-->
         <!--creat acount begin-->
         <div class="login-method">
           <h3 class="align-center">创建帐号</h3>
           <form action="#" method="post" class="validate-form">
             <div class="feild">
               <label>用户名</label>
               <div>
                 <input type="text" name="phone" value="" placeholder="用户名" required />
               </div>
               
             </div>
             <div class="feild">
               <label>密码</label>
               <div>
                 <input type="password" name="password" value="" placeholder="密码" required />
               </div>
               
             </div>
             <div class="feild">
               <label>手机号</label>
               <div>
                 <input type="text" name="phone" value="" placeholder="手机号" required data-rule="cellphone" id="tel" />
               </div>
               
             </div>
             <div class="feild">
               <label>手机验证码</label>
               <div class="pull-left input">
                 <input type="text" name="phone" value="" placeholder="手机验证码" style="width:130px;" required id="verify" />
               </div>
               <div class="pull-right">
                 <button type="button" data-check-type="register" data-disabled-text="<var>60</var> 秒" class="btn bold btn-sms">获取</button>
             </div>
             </div>
             <div class="clear"></div>
             <div class="spacer20"></div>
             <div class="feild">
               <button type="submit" class="btn bold btn-register" style="width:100%;">立即注册</button>
             </div>
             <div class="spacer10"></div>
           </form>
         </div>
         <div class="clear"></div>
         <!--creat acount end-->
       </div><!--container end-->
       <div class="spacer35"></div>
     </div><!--#container end--> 

     <script>
       seajs.use('login_register');
     </script>
  </body>
</html>
