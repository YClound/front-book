<head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta name="format-detection" content="address=no"/>

    <meta name="description" content="雏鹰网是致力于帮助有梦想、有决心、有能力、够努力的早期创业者获得股权投资的互联网平台。打造融合众筹投资人和创业者学习、互助、交流的在线众创空间。梦想再小也要呵护，力量再小也要支持。">
    <!-- apple icon -->
    <link type="image/png" href="/static/img/apple-touch-icon.png" rel="apple-touch-icon">
    <link rel="stylesheet" href="../assets/css/mobile/base.css">

    <script src="../assets/js/config.js"></script>
    
</head>
  <body>
    <div class="investor-approve">
      <div class="spacer25"></div>
      <div class="investor-approve-container">
      <form action="" method="post" id="investor-app" class="ajax-form">
        <div class="centered">
           <div class="spacer40"></div>
           <h2>合格投资人认证</h2>
           <div class="spacer10"></div>
           <h4>请根据您的真实情况填写一下材料</h4>
           <div class="spacer20"></div>
         </div><!--centered end-->
         <div class="shadow"></div>
 
         <div class="investor-approve-content">
           <h3>身份信息</h3>
           
           <div class="field ">
             <label class="field-label">1.您的真实姓名</label>
             <div class="field-input">
                <input type="text" required value="" placeholder="请输入您的真实姓名" />
             </div>
           </div>
           <div class="field">
             <label class="field-label">2.您的身份证号</label>
             <div class="field-input">
               <input type="text" data-rule="idcard" required value="" placeholder="请输入您的身份证号" />
             </div>
           </div>


           <h3>资产状况</h3>
           <!--公司名称-->
           <div class="company-name">
             <label>1.您目前所在公司的名称是什么?</label>
             <div class="company-input">
                <input type="text" required value="" placeholder="请输入您所在的公司" />
             </div>
           </div>
           
           
           <!--当前职位-->
           <div class="duty">
             <label>2.您当前的职位是什么?</label>
             <div class="duty-input">
               <input type="text" required value="" placeholder="请输入您当前的职位" />
             </div>
           </div>
           
           
           <!--金融资产-->
           <div class="survey-item">
             <div class="wrap clearfix" data-rule="radio" data-name="financialAssets" data-radio-msg="必须要选一个啊" id="xx">
               <label>3.您的金融资产是否高于300万人民币?</label>
               <div class="spacer10"></div>
               <div class="financialAssets">
               <!--radio 样式-->
                 <label for="financialAssets">
                   <input type="radio" class="qui-radio" name="financialAssets" id="financialAssets" value="" />
                   <i class="qui-icon-radio"></i>
                   <label for="financialAssets">&nbsp;是</label>
                 </label>
               </div>
               <div class="financialAssets">
                 <label for="financialAssets1">
                   <input type="radio" class="qui-radio" name="financialAssets" id="financialAssets1" value="" />
                   <i class="qui-icon-radio"></i>
                   <label for="financialAssets1">&nbsp;否</label>
                 </label>
               </div>
               
             </div>
           </div>
           

           <!--平均年收入-->
          <div class="survey-item">
             <div class="wrap clearfix" data-rule="radio" data-name="income" data-radio-msg="必须要选一个啊" id="xx">
               <label>4.您近三年个人年均收入是否高于50人民币?</label>
               <div class="spacer10"></div>
               <div class="income">
                 <label for="income">
                   <input type="radio" class="qui-radio" name="income" id="income" value="" />
                   <i class="qui-icon-radio"></i>
                   <label for="income">&nbsp;是</label>
                 </label>
               </div>
               <div class="income">
                 <label for="income1">
                 <input type="radio" class="qui-radio" name="income" id="income1" value="" />
                 <i class="qui-icon-radio"></i>
                 <label for="income1">&nbsp;否</label>
                 </label>
               </div>
             </div>
           </div>

           <br>
           <h3>投资年限</h3>
           
           <!--投资年限-->
            <div class="survey-item">
             <div class="wrap clearfix" data-rule="radio" data-name="investorAge" data-radio-msg="必须要选一个啊" id="xx">
               <label>5.您的投资年限是多少?</label>
               <div class="spacer10"></div>
               <div class="investorAge">
                 <label for="investorAge">
                     <input type="radio" class="qui-radio" name="investorAge" value="" id="investorAge"/>
                     <i class="qui-icon-radio"></i>
                     <label for="investorAge">&nbsp;1-3年</label>
                 </label>
               </div>
               <div class="investorAge">
                 <label for="investorAge1">
                   <input type="radio" class="qui-radio" name="investorAge" value="" id="investorAge1" />
                   <i class="qui-icon-radio"></i>
                   <label for="investorAge1">&nbsp;3-5年</label>
                 </label>
               </div>
               <div class="investorAge">
                 <label for="investorAge2">
                   <input type="radio" class="qui-radio" name="investorAge" value="" id="investorAge2"/>
                   <i class="qui-icon-radio"></i>
                   <label for="investorAge2">&nbsp;5-10年</label>
                 </label>
               </div>
               <div class="investorAge">
                 <label for="investorAge3">
                   <input type="radio" class="qui-radio" name="investorAge" value="" id="investorAge3"/>
                   <i class="qui-icon-radio"></i>
                   <label for="investorAge3">&nbsp;10年以上</label>
                 </label>
               </div>
             </div>
           </div>
           
           <!--单笔投资金额-->
           <div class="single-invest">
             <label style="display:block;">6.您的单笔投资金额是多少?</label>
             <div class="single-invest-input1">
               <input type="text" required value="" style="width:80px; " />
             </div>
             &nbsp;万到&nbsp;
             <div class="single-invest-input2">
             <input type="text" required style="width:80px; " value="" />
             &nbsp;万元人民币。
             </div>
           </div>

           
           
           <h3>投资偏好</h3> 

           <!--偏好投资阶段-->
          <div class="survey-item">
             <div class="wrap clearfix" data-rule="radio" data-name="investor-stage" data-radio-msg="" id="xx">
               <label>请选择您的偏好投资阶段（可多选）</label>
               <div class="spacer10"></div>
               <div class="investor-stage">
                 <label for="investor-stage">
                   <input type="checkbox" value="" class="qui-checkbox" name="investor-stage" id="investor-stage"/>
                   <i class="qui-icon-check"><span class="if icon-check"></span></i>
                   <label for="investor-stage">&nbsp;天使轮</label>
                 </label>
               </div>
               <div class="investor-stage">
                 <label for="investor-stage1">
                   <input type="checkbox" value="" class="qui-checkbox" name="investor-stage" id="investor-stage1"/>
                   <i class="qui-icon-check"><span class="if icon-check"></span></i>
                   <label for="investor-stage1">&nbsp;Pre-A轮</label>
                 </label>
               </div>
               <div class="investor-stage">
                 <label for="investor-stage2">
                   <input type="checkbox" value="" class="qui-checkbox" name="investor-stage" id="investor-stage2"/>
                   <i class="qui-icon-check"><span class="if icon-check"></span></i>
                   <label for="investor-stage2">&nbsp;A轮</label>
                 </label>
               </div>
               <div class="investor-stage">
                 <label for="investor-stage3">
                   <input type="checkbox" value="" class="qui-checkbox" name="investor-stage" id="investor-stage3"/>
                   <i class="qui-icon-check"><span class="if icon-check"></span></i>
                   <label for="investor-stage3">&nbsp;B轮</label>
                 </label>
               </div>
               <div class="investor-stage">
                 <label for="investor-stage4">
                   <input type="checkbox" value="" class="qui-checkbox" name="investor-stage" id="investor-stage4"/>
                   <i class="qui-icon-check"><span class="if icon-check"></span></i>
                   <label for="investor-stage4">&nbsp;C轮</label>
                 </label>
               </div>
               <div class="investor-stage">
                 <label for="investor-stage5">
                   <input type="checkbox" value="" class="qui-checkbox" name="investor-stage" id="investor-stage5"/>
                   <i class="qui-icon-check"><span class="if icon-check"></span></i>
                   <label for="investor-stage5">&nbsp;D轮</label>
                 </label>
               </div>
               <div class="investor-stage">
                 <label for="investor-stage6">
                   <input type="checkbox" value="" class="qui-checkbox" name="investor-stage" id="investor-stage6"/>
                   <i class="qui-icon-check"><span class="if icon-check"></span></i>
                   <label for="investor-stage6">&nbsp;D轮以上</label>
                 </label>
               </div>
             </div>
           </div>

           <!---投资方向-->
          <div class="survey-item">
             <div class="wrap clearfix" data-rule="radio" data-name="investor" data-radio-msg="" id="xx">
               <label>请选择您的偏好投资方向（可多选）</label>
               <div class="spacer10"></div>
               <div class="investor">
                  <label for="investor">
                    <input type="checkbox" value="" class="qui-checkbox" name="investor" id="investor" />
                    <i class="qui-icon-check"><span class="if icon-check"></span></i>
                    <label for="investor">&nbsp;移动互联网</label>
                  </label>
               </div>
               <div class="investor">
                  <label for="investor0">
                    <input type="checkbox" value="" class="qui-checkbox" name="investor" id="investor0" />
                    <i class="qui-icon-check"><span class="if icon-check"></span></i>
                    <label for="investor0">&nbsp;移动互联网</label>
                  </label>
               </div>
               <div class="investor">
                 <label for="investor1">
                   <input type="checkbox" value="" class="qui-checkbox" name="investor" id="investor1"/>
                   <i class="qui-icon-check"><span class="if icon-check"></span></i>
                   <label for="investor1">&nbsp;移动互联网</label>
                 </label>
               </div>
               <div class="investor">
                 <label for="investor2">
                   <input type="checkbox" value="" class="qui-checkbox" name="investor" id="investor2"/>
                   <i class="qui-icon-check"><span class="if icon-check"></span></i>
                   <label for="investor2">&nbsp;移动互联网</label>
                 </label>
               </div>
               <div class="investor">
                 <label for="investor3">
                   <input type="checkbox" value="" class="qui-checkbox" name="investor" id="investor3" />
                   <i class="qui-icon-check"><span class="if icon-check"></span></i>
                   <label for="investor3">&nbsp;移动互联网</label>
                 </label>
               </div>
               <div class="investor">
                 <label for="investor4">
                   <input type="checkbox" value="" class="qui-checkbox" name="investor" id="investor4" />
                   <i class="qui-icon-check"><span class="if icon-check"></span></i>
                   <label for="investor4">&nbsp;移动互联网</label>
                 </label>
               </div>
               <div class="investor">
                 <label for="investor5">
                   <input type="checkbox" value="" class="qui-checkbox" name="investor" id="investor5" />
                   <i class="qui-icon-check"><span class="if icon-check"></span></i>
                   <label for="investor5">&nbsp;移动互联网</label>
                 </label>
               </div>
               <div class="investor">
                 <label for="investor6">
                   <input type="checkbox" value="" class="qui-checkbox" name="investor" id="investor6" />
                   <i class="qui-icon-check"><span class="if icon-check"></span></i>
                   <label for="investor6">&nbsp;移动互联网</label>
                 </label>
               </div>
               <div class="investor">
                 <label for="investor7">
                   <input type="checkbox" value="" class="qui-checkbox" name="investor" id="investor7" />
                   <i class="qui-icon-check"><span class="if icon-check"></span></i>
                   <label for="investor7">&nbsp;移动互联网</label>
                 </label>
               </div>
               <div class="investor">
                 <label for="investor8">
                   <input type="checkbox" value="" class="qui-checkbox" name="investor" id="investor8" />
                   <i class="qui-icon-check"><span class="if icon-check"></span></i>
                   <label for="investor8">&nbsp;移动互联网</label>
                 </label>
               </div>
               <div class="investor">
                 <label for="investor9">
                   <input type="checkbox" value="" class="qui-checkbox" name="investor" id="investor9" />
                   <i class="qui-icon-check"><span class="if icon-check"></span></i>
                   <label for="investor9">&nbsp;移动互联网</label>
                 </label>
               </div>
               <div class="investor">
                 <label for="investor10">
                   <input type="checkbox" value="" class="qui-checkbox" name="investor" id="investor10" />
                   <i class="qui-icon-check"><span class="if icon-check"></span></i>
                   <label for="investor10">&nbsp;移动互联网</label>
                 </label>
               </div>
             </div>
          </div>

          <h3>投资数据</h3>
          <div class="field">
             <div class="wrap">
               <label class="field-label">计划一年投资项目个数</label>
               <div class="field-input">
                  <input type="number" name="num" required style="width:100px;" value="" />
               </div>
             </div>
          </div>
          <div class="field">
             <div class="wrap">
               <label class="field-label">一句话投资理念</label>
               <div class="field-input" style="width:700px; ">
                  <input type="text" name="pp0" required style="width: 100%;" value="" maxlength="50" />
               </div>
             </div>
          </div>
          <div class="field">
             <div class="wrap">
                <label class="field-label">过去投资</label>
                <div class="field-input">
                  <input type="number" name="pp1" required style="width:150px;" value="" placeholder="开始投资时间" />&nbsp;年&nbsp;
                  <input type="number" name="pp2" required style="width:150px;" value="" placeholder="已投项目" value="" />&nbsp;个&nbsp;
                  <input type="number" name="pp3" required style="width:150px;" value="" placeholder="项目走下一轮" />&nbsp;个&nbsp;
                </div>
             </div>
          </div>

           <!--偏好投资阶段-->
          <div class="field">
             <div class="wrap clearfix" data-rule="radio" data-name="investor-city" data-radio-msg="" id="xx">
               <label class="field-label">常驻城市（可多选）</label>
               <div class="investor-city dib mr-7" >
                 <label for="investor-stage" >
                   <input type="checkbox" value="" class="qui-checkbox" name="investor-city" id="investor-city0"/>
                   <i class="qui-icon-check"><span class="if icon-check"></span></i>
                   <label for="investor-city0">&nbsp;杭州</label>
                 </label>
               </div>
               <div class="investor-city dib mr-7">
                 <label for="investor-city1 " >
                   <input type="checkbox" value="" class="qui-checkbox" name="investor-city" id="investor-city1"/>
                   <i class="qui-icon-check"><span class="if icon-check"></span></i>
                   <label for="investor-city1">&nbsp;深圳</label>
                 </label>
               </div>
               <div class="investor-city dib mr-7">
                 <label for="investor-city2">
                   <input type="checkbox" value="" class="qui-checkbox" name="investor-city" id="investor-city2"/>
                   <i class="qui-icon-check"><span class="if icon-check"></span></i>
                   <label for="investor-city2">&nbsp;上海</label>
                 </label>
               </div>
               <div class="investor-city dib mr-7">
                 <label for="investor-city3">
                   <input type="checkbox" value="" class="qui-checkbox" name="investor-city" id="investor-city3"/>
                   <i class="qui-icon-check"><span class="if icon-check"></span></i>
                   <label for="investor-city3">&nbsp;北京</label>
                 </label>
               </div>
               <div class="investor-city dib mr-7">
                 <label for="investor-city4">
                   <input type="checkbox" value="" class="qui-checkbox" name="investor-city" id="investor-city4"/>
                   <i class="qui-icon-check"><span class="if icon-check"></span></i>
                   <label for="investor-city4">&nbsp;南京</label>
                 </label>
               </div>
               <div class="investor-city dib mr-7">
                 <label for="investor-city5">
                   <input type="checkbox" value="" class="qui-checkbox" name="investor-city" id="investor-city5"/>
                   <i class="qui-icon-check"><span class="if icon-check"></span></i>
                   <label for="investor-city5">&nbsp;其他</label>
                 </label>
               </div>
               
             </div>
           </div>



            
                 
         </div>
         <div class="agreement">
             <label for="agreement">
               <input type="checkbox" value="" class="qui-checkbox" name="agreement" id="agreement" checked="checked" />
               <i class="qui-icon-check"><span class="if icon-check"></span></i>
               <label for="agreement">&nbsp;我已阅读并同意</label>
             </label>
             <a href="javascript:;">风险揭示书</a>、<a href="javascript:;">用户服务协议</a>            
        </div>
        <button type="submit" class="submit">提交认证</button>
        </form>
      </div>
    </div>
    
    
   
    <script>
	   seajs.use("/static/assets/js/module/investor-approve.js");
	</script>
  </body>
</html>
