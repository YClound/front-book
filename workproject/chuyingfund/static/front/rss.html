    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1, user-scalable=no" name="viewport">
    <meta name="keywords" content="众筹,雏鹰网,雏鹰众筹,基金,种子基金,股权众筹,天使轮,种子轮,天使投资,风险投资,众筹平台,创业融资,私募股权融资,私募股权投资平台,融资平台">
    <meta name="description" content="雏鹰网是致力于帮助有梦想、有决心、有能力、够努力的早期创业者获得股权投资的互联网平台。打造融合众筹投资人和创业者学习、互助、交流的在线众创空间。梦想再小也要呵护，力量再小也要支持。">
    <!-- apple icon -->
    <link type="image/png" href="/static/img/apple-touch-icon.png" rel="apple-touch-icon">
 
    <link rel="stylesheet" href="../assets/css/mobile/base.css">
    
    <script src="/static/assets/vendor/jquery/jquery-1.11.3.min.js"></script>

    
    <style>
      section {
       
        padding: 0px 30px;
      }
    </style>
    
  </head>
  <body class="">
    
    <div id="noticecon"></div>
  
<script>
    $.get('rss.xml',function(data){
      
      $(data).find('channel').each(function(index, ele){
        var channel = $(ele);
        var headline = channel.find('title').eq(0).text();
        var section = $('<section></section>');
        //console.log(channel,channel.find('item'))
        section.append('<h2>'+headline+'</h2>');
        section.append('<ol></ol>');

        channel.find('item').each(function(index, ele){
          var titles = $(ele).find('title').text();
          var links = $(ele).find('link').text();
          section.find('ol').append('<li><a target="_blank" href="'+links+'">'+titles+'</a></li>');
        });

        $('#noticecon').append(section)
      });
    })
    
</script>
    


    
  </body>
