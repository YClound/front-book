<!doctype html>
<!--[if lte IE 8]>
<html class="no-js lt-ie9" lang=""> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang="zh-CN"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="email=no"/>
    <meta name="format-detection" content="address=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-title" content="雏鹰网"/>
    <title>发起梦想 | 雏鹰网</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1, user-scalable=no" name="viewport">
    <meta name="keywords" content="众筹,雏鹰网,雏鹰众筹,基金,种子基金,股权众筹,天使轮,种子轮,天使投资,风险投资,众筹平台,创业融资,私募股权融资,私募股权投资平台,融资平台">
    <meta name="description" content="雏鹰网是致力于帮助有梦想、有决心、有能力、够努力的早期创业者获得股权投资的互联网平台。打造融合众筹投资人和创业者学习、互助、交流的在线众创空间。梦想再小也要呵护，力量再小也要支持。">
    <!-- apple icon -->
    <link type="image/png" href="/static/img/apple-touch-icon.png" rel="apple-touch-icon">
    <link rel="stylesheet" href="../assets/css/mobile/base.css">
    <link rel="stylesheet" href="../assets/css/chuying.css">
    <!-- plane -->
    <link rel="stylesheet" href="../assets/css/finance-plan.css">
    
    <script src="../assets/vendor/seajs/2.0.0/sea.js"></script>
    <script src="../assets/js/config.js"></script>
    
  </head>
  <body>
    <div class="finance-plan">
      <div class="finance-plan-container">
        <!--左侧提交审核页面-->
        <form action="#" class="submit-check ajax-form" method="post">
          <h2>梦想发起·融资计划</h2>
          <table>
            <tr>
              <td><label>项目估值</label></td>
              <td class="col-2"> 
                <div class="ctrl-wrap input-prefix input-suffix" data-prefix="¥" data-suffix="万元">
                  <input type="text" name="project-value" id="project-value" placeholder="项目估值" required value="0" data-bubble-dir="right">
                </div>
              </td>

              <td class="col-3"><label>融资目标额</label></td>

              <td class="col-4">
                <div class="ctrl-wrap input-prefix input-suffix" data-prefix="¥" data-suffix="万元">
                  <input type="text" name="finance-total" id="finance-total" placeholder="融资目标额" required value="0" data-bubble-dir="right">
                </div>
              </td>
            </tr>

            <tr>
              <td><label>出让股权</label></td>
              <td class="col-2">
                <div class="ctrl-wrap input-suffix" data-suffix="%">
                  <input type="text" name="sell-share" id="sell-share" placeholder="出让股权" required value="" data-bubble-dir="right" disabled="">
                </div>
              </td>
            </tr>

            <tr>
              <td><label>最低跟投额</label></td>
              <td class="col-2">
                <div class="ctrl-wrap input-prefix input-suffix" data-prefix="¥" data-suffix="万元">
                  <input type="text" name="lowest-invest" id="lowest-invest" placeholder="最低跟投额" required value="0" data-bubble-dir="right">
                </div>
              </td>
              <td class="col-3"><label>最高跟投额</label></td>
              <td class="col-4">
                <div class="ctrl-wrap input-prefix input-suffix" data-prefix="¥" data-suffix="万元">
                  <input type="text" name="hight-inveat" id="hight-invest" placeholder="最高跟投额" required value="0" data-bubble-dir="right">
                </div>
              </td>
            </tr>

            <tr>
              <td><label>最低领投额</label></td>
              <td class="col-2">
                <div class="ctrl-wrap input-prefix input-suffix" data-prefix="¥" data-suffix="万元">
                  <input type="text" name="lowest" id="lowest" placeholder="最低领投额" required value="0" data-bubble-dir="right">
                </div>
              </td>
              <td class="col-3"><label>额度加价幅度</label></td>
              <td class="col-4">
                <div class="ctrl-wrap input-prefix input-suffix" data-prefix="¥" data-suffix="万元">
                  <input type="text" name="finance-total" id="finance-total" placeholder="额度加价幅度" required value="0" data-bubble-dir="right">
                </div>
              </td>
            </tr>


            <tr>
              <td><label>是否允许超募</label></td>
              <td class="col-2">
                <div class="wrap clearfix" data-rule="radio" data-name="super-raise" data-radio-msg="必须要选一个啊" id="xx">
                  <label for="super-raise">
                     <input type="radio" class="qui-radio" name="super-raise" id="super-raise" value="1" />
                     <i class="qui-icon-radio"></i>
                     <label for="super-raise">&nbsp;是</label>
                   </label>
                  <label class="super-raise" for="super-raise1">
                    <input type="radio" class="qui-radio" name="super-raise" id="super-raise1" value="0" />
                    <i class="qui-icon-radio"></i>
                    <label for="super-raise1">&nbsp;否</label>
                  </label>
                </div>
              </td>
              <td class="col-3"><label>起募比例</label></td>
              <td class="col-4">
                <div class="ctrl-wrap input-suffix" data-suffix="%">
                  <input type="text" name="raise-scal" id="raise-scal" placeholder="起募比例" required value="0" data-bubble-dir="right">
                </div>
              </td>
            </tr> 
          </table>

        <div class="buttons">
            <button class="report">发布预览</button>
            <button type="submit" class="submit">确认提交审核</button>
        </div>         
        </form>

        <!--右侧导航-->
        <div class="form-plan-nav">
           <div class="form-plan-line"></div>
           <div class="plan-btn clearfix">
             <div class="save">保存</div>
             <div class="rep-preview">发布预览</div>             
           </div>
            <ul class="form-plan-progress">
              <li class="active">
                <div class="l l1"></div>
                <div href="javascript;">
                  <span class="circle"></span><i class="if icon-file"></i><span>基本信息</span>
                </div>
              </li>
              <li class="active">
                <div class="l l2"></div>
                <div href="javascript;">
                  <span class="circle"></span><i class="if icon-pad-pencil"></i><span>项目内容</span>
                </div>
              </li>
              <li class="active">
                <div class="l l3"></div>
                <div href="javascript;">
                  <span class="circle"></span><i class="if icon-user-3-o"></i><span>团队架构</span>
                </div>
              </li>
              <li class="active">
                <div class="l l4"></div>
                <div href="javascript;">
                  <span class="circle"></span><i class="if icon-toupiao"></i><span>融资计划</span>
                </div>
              </li>
            </ul>
        </div>




      </div>
    </div>

    <script>
      seajs.use("/static/assets/js/module/finance-plan.js");
    </script>
  </body>
</html>
