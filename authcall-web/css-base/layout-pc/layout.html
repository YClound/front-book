<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>页面布局</title>
	<link rel="stylesheet" type="text/css" href="../dm.base.css">
	<style type="text/css">
		.demo-content {
			background-color: #f5f5f5;
		}
		.header {
			width: 100%;
			background-color: #108ee9;
			height: 60px;
			color: #fff;
			padding: 0 15px;
		}
		.header .nav-item {
			line-height: 60px;
			text-align: center;
		}
		.header .nav-item div {
			cursor: pointer;
			display: inline-block;
			padding: 0 20px;
			color: #ccc;
		}
		.header .nav-item div.active, .header .nav-item div:hover {
			color: #fff;
		}
		.header .logo {
			width: 120px;
			height: 30px;
			margin-top: 15px;
			background-color: #e5e5e5;
		}
		.header > div {
			line-height: 60px;
		}
		.navator div {
			cursor: pointer;
			padding: 20px 30px;
		}
		.navator div.active, .navator div:hover{
			border-bottom: #108ee9 2px solid;
		}
		.container {
			min-height: 400px;
		}
		.sidebar {
			width: 230px;
		}
		.footer {
			height: 40px;
			line-height: 40px;
			font-size: 12px;
		}
	</style>
</head>
<body class="dm-bg-white">
	<h2>页面布局-顶部导航</h2>
	<div class="demo-content dm-flex dm-flex-column dm-bb">
		<div class="dm-flex-1">
			<div class="dm-flex dm-bg-black header">
				<div class="logo"></div>
				<div class="nav-item dm-flex-1">
					<div class="active">导航一</div>
					<div>导航二</div>
					<div>导航三</div>
					<div>导航四</div>
					<div>导航五</div>
				</div>
				<div class="dm-w-120">姓名</div>
			</div>
			<div class="dm-flex dm-flex-center dm-bg-white navator">
				<div class="active">二级导航一</div>
				<div>二级导航二</div>
				<div>二级导航三</div>
				<div>二级导航四</div>
				<div>二级导航五</div>
			</div>
			<div class="container dm-flex dm-m-15 dm-bg-white dm-bdr">
				<div class="sidebar dm-br">
					<div class="sidebar-sub">
						<div class="sidebar-title dm-p-15 dm-pt-10 dm-pb-10">导航一</div>
						<div class="sidebar-list">
							<div class="sidebar-item dm-p-10 dm-pl-25">选项一</div>
							<div class="sidebar-item dm-p-10 dm-pl-25">选项二</div>
							<div class="sidebar-item dm-p-10 dm-pl-25">选项三</div>
						</div>
					</div>
					<div class="sidebar-sub">
						<div class="sidebar-title dm-p-15 dm-pt-10">导航二</div>
						<div class="sidebar-list">
							<div class="sidebar-item dm-p-10 dm-pl-25">选项一</div>
							<div class="sidebar-item dm-p-10 dm-pl-25">选项二</div>
							<div class="sidebar-item dm-p-10 dm-pl-25">选项三</div>
						</div>
					</div>
				</div>
				<div class="dm-flex-1 dm-pl-15">
					导航栏内容
				</div>
			</div>
		</div>
		<div class="footer dm-tac dm-c-9">底部信息</div>
	</div>
	<h2>页面布局--侧边导航栏</h2>
	<div class="demo-content dm-flex dm-bb">
		<div class="sidebar dm-bg-black dm-c-f">
			<div class="header dm-lh-60 dm-tac" style="background-color: #3ba0e9">sidebar</div>
			<div class="sidebar-sub">
				<div class="sidebar-title dm-p-15 dm-pt-10 dm-pb-10">导航一</div>
				<div class="sidebar-list">
					<div class="sidebar-item dm-p-10 dm-pl-25">选项一</div>
					<div class="sidebar-item dm-p-10 dm-pl-25">选项二</div>
					<div class="sidebar-item dm-p-10 dm-pl-25">选项三</div>
				</div>
			</div>
			<div class="sidebar-sub">
				<div class="sidebar-title dm-p-15 dm-pt-10">导航二</div>
				<div class="sidebar-list">
					<div class="sidebar-item dm-p-10 dm-pl-25">选项一</div>
					<div class="sidebar-item dm-p-10 dm-pl-25">选项二</div>
					<div class="sidebar-item dm-p-10 dm-pl-25">选项三</div>
				</div>
			</div>
		</div>
		<div class="container dm-flex-1 dm-flex dm-flex-column">
			<div class="dm-flex-1">
				<div class="dm-flex header dm-space-between">
					<div class="dm-flex">
						<div class="active dm-pl-20 dm-pr-20">导航一</div>
						<div class="dm-pl-20 dm-pr-20">导航二</div>
						<div class="dm-pl-20 dm-pr-20">导航三</div>
						<div class="dm-pl-20 dm-pr-20">导航四</div>
						<div class="dm-pl-20 dm-pr-20">导航五</div>
					</div>
					<div>姓名</div>
				</div>
				<div class="dm-m-15">
					<div class="dm-flex dm-space-between dm-mb-15">
						<div>选项一</div>
						<div>导航一/选项一</div>
					</div>
					<div class="dm-bg-white dm-bdr" style="min-height: 500px">内容信息</div>
				</div>
			</div>
			<div class="footer dm-tac dm-c-9">底部信息</div>
		</div>
	</div>

	<h2>栅格布局</h2>
</body>
</html>
