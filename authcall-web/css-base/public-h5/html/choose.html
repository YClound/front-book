<!DOCTYPE html>
<html>
<head>
	<title>css样式</title>
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no, email=no" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
  	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<link rel="stylesheet" type="text/css" href="../css/dm.base.css" />
	<script src="../js/fastclick.js"></script>
</head>
<body class="">
	<div class="dm-p-10 dm-bg-white">
		<h2>复选框单选框控制按钮</h2>
		<div class="dm-p-10">
			<h3>协议复选框</h3>
			<h3>圆形选择框</h3>
			<div class="dm-checkbox agreement middle" checked="checked">
		        <input id="agree9" type="checkbox">
		        <span class="dm-icon-check"></span>
		        <label for="agree9">开通手机营业厅服务</label>
		    </div>
			<div class="dm-checkbox agreement" checked="checked">
		        <input id="agree1" type="checkbox">
		        <span class="dm-icon-check"></span>
		        <label for="agree1">开通手机营业厅服务</label>
		    </div>
		    <div class="dm-checkbox agreement mini" checked="checked">
		        <input id="agree10" type="checkbox">
		        <span class="dm-icon-check"></span>
		        <label for="agree10">开通手机营业厅服务</label>
		    </div>
		    <div class="dm-checkbox agreement" checked="checked">
		        <input id="agree2" type="checkbox" class="filling">
		        <span class="dm-icon-check"></span>
		        <label for="agree2">开通手机营业<a>开通手机营业厅服务</a></label>
		    </div>
		    <div class="dm-checkbox agreement" checked="checked">
		        <input id="agree6" name="agree5" type="radio" class="filling">
		        <span class="dm-icon-check"></span>
		        <label for="agree6">开通手机营业厅服务</label>
		    </div>
		    <div class="dm-checkbox agreement" checked="checked">
		        <input id="agree5" name="agree5" type="radio">
		        <span class="dm-icon-check"></span>
		        <label for="agree5">开通手机营业厅服务</label>
		    </div>
			<h3>正方形选择框</h3>
		    <div class="dm-checkbox agreement" checked="checked">
		        <input id="agree3" type="checkbox" class="filling" checked="checked">
		        <span class="dm-icon-check square"></span>
		        <label for="agree3">开通手机营业厅服务</label>
		    </div>
		    <div class="dm-checkbox agreement" checked="checked">
		        <input id="agree4" type="checkbox">
		        <span class="dm-icon-check square"></span>
		        <label for="agree4">开通手机营业厅服务</label>
		    </div>
		    <div class="dm-checkbox agreement">
		        <input id="agree4" type="checkbox" disabled="disabled">
		        <span class="dm-icon-check square"></span>
		        <label for="agree4">开通手机营业厅服务</label>
		    </div>
		    <div class="dm-checkbox agreement">
		        <input id="agree4" type="checkbox" disabled="disabled" checked="checked">
		        <span class="dm-icon-check square"></span>
		        <label for="agree4">开通手机营业厅服务</label>
		    </div>
		    <div class="dm-checkbox agreement" checked="checked">
		        <input id="agree7" name="agree5" type="radio" class="filling">
		        <span class="dm-icon-check square"></span>
		        <label for="agree7">开通手机营业厅服务</label>
		    </div>
		    <div class="dm-checkbox agreement" checked="checked">
		        <input id="agree8" name="agree5" type="radio">
		        <span class="dm-icon-check square"></span>
		        <label for="agree8">开通手机营业厅服务</label>
		    </div>
		    <h2>switch开关控制按钮</h2>
		    <div class="dm-switch">
		        <input type="checkbox" class="dm-switch-checkbox" checked="checked">
		        <label class="dm-switch-label">
			        <div class="dm-switch-inner"></div>
			        <div class="dm-switch-switch"></div>
		        </label>
	      	</div>
		    <div class="dm-switch">
		        <input type="checkbox" class="dm-switch-checkbox">
		        <label class="dm-switch-label">
		          <div class="dm-switch-inner"></div>
		          <div class="dm-switch-switch"></div>
		        </label>
		    </div>
		    <div class="dm-switch">
		        <input type="checkbox" class="dm-switch-checkbox" disabled="disabled">
		        <label class="dm-switch-label">
		          <div class="dm-switch-inner"></div>
		          <div class="dm-switch-switch"></div>
		        </label>
		    </div>
		    <div class="dm-switch">
		        <input type="checkbox" class="dm-switch-checkbox" disabled="disabled" checked="checked">
		        <label class="dm-switch-label">
		          <div class="dm-switch-inner"></div>
		          <div class="dm-switch-switch"></div>
		        </label>
		    </div>

		    <div class="dm-switch dm-switch-rect">
		        <input type="checkbox" class="dm-switch-checkbox">
		        <label class="dm-switch-label">
		          <div class="dm-switch-inner"></div>
		          <div class="dm-switch-switch"></div>
		        </label>
		    </div>
		</div>
	</div>

	<div>
		<div class="dm-list">
			<div class="dm-list-header">复选框列表，单选框列表</div>
			<div class="dm-list-body">
			    <label class="dm-list-item check">
			      	<div class="dm-list-content">表单项复选框——默认未选中</div>
			      	<div class="dm-checkbox">
			        	<input type="checkbox" name="c1" class="filling">
			        	<span class="dm-icon-check"></span>
			      	</div>
			    </label>
			    <label class="dm-list-item check">
			      	<div class="dm-list-content">表单项复选框——默认选中</div>
			      	<div class="dm-checkbox">
			        	<input type="checkbox" checked="checked" name="c2" id="c2">
			        	<span class="dm-icon-check"></span>
			      	</div>
			    </label>
			    <label class="dm-list-item radio">
			      	<div class="dm-list-content">表单项单选框——默认未选中</div>
			      	<div class="dm-checkbox">
			        	<input type="radio" name="c3">
			        	<span class="dm-icon-check"></span>
			      	</div>
			    </label>
			    <label class="dm-list-item radio">
			      	<div class="dm-list-content">表单项单选框——默认选中</div>
			      	<div class="dm-checkbox">
			        	<input type="radio" name="c3" checked="checked">
			        	<span class="dm-icon-check"></span>
			      	</div>
			    </label>
			    <label class="dm-list-item radio">
			    	<div class="dm-list-thumb">
				        <img src="https://os.alipayobjects.com/rmsportal/OhSzVdRBnfwiuCK.png" alt="图标描述" />
				    </div>
			      	<div class="dm-list-content">
			      		<div class="dm-list-title">标签文本</div>
				      	<div class="dm-list-brief">内容文本内容文本内容文本</div>
				  	</div>
			      	<div class="dm-checkbox">
			        	<input type="radio" name="c3">
			        	<span class="dm-icon-check"></span>
			      	</div>
			    </label>

			    <label class="dm-list-item check">
			      	<div class="dm-list-content">表单项单选框——默认未选中</div>
			      	<div class="dm-checkbox">
			        	<input type="radio" name="c4">
			        	<span class="dm-icon-check"></span>
			      	</div>
			    </label>
			    <label class="dm-list-item check">
			      	<div class="dm-list-content">表单项单选框——默认选中</div>
			      	<div class="dm-checkbox">
			        	<input type="radio" name="c4" checked="checked">
			        	<span class="dm-icon-check"></span>
			      	</div>
			    </label>
			    <label class="dm-list-item check">
			    	<div class="dm-list-thumb">
				        <img src="https://os.alipayobjects.com/rmsportal/OhSzVdRBnfwiuCK.png" alt="图标描述" />
				    </div>
			      	<div class="dm-list-content">
			      		<div class="dm-list-title">标签文本</div>
				      	<div class="dm-list-brief">内容文本内容文本内容文本</div>
				  	</div>
			      	<div class="dm-checkbox">
			        	<input type="radio" name="c4">
			        	<span class="dm-icon-check"></span>
			      	</div>
			    </label>
			</div>
		</div>
	</div>
</body>
</html>
