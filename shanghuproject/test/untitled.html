<style>
    .loading-mask {
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    background: rgba(0,0,0,.1);
    z-index: 2000;
    text-align: center;
}
.loading-mask .spinner {
    width: 80%;
    display: inline-block;
    vertical-align: middle;
}
.loading-mask .spinner .bounce {
    display: inline-block;
    width: .18rem;
    height: .18rem;
    background-color: #fff;
    border-radius: 100%;
    -webkit-animation: sk-bouncedelay 1.4s infinite ease-in-out both;
    animation: sk-bouncedelay 1.4s infinite ease-in-out both;
}
loading-mask .spinner .bounce.bounce2 {
    -webkit-animation-delay: -.16s;
    animation-delay: -.16s;
}
.loading-mask .spinner .bounce.bounce1 {
    -webkit-animation-delay: -.32s;
    animation-delay: -.32s;
}
.loading-mask:after {
    content: " ";
    display: inline-block;
    width: 0;
    height: 100%;
    vertical-align: middle;
}
</style>
<div id="loading-mask" style="display:block;" class="loading-mask">
    <div class="spinner"><span class="bounce bounce1"></span><span class="bounce bounce2"></span><span class="bounce bounce3"></span>
    <p class="msg"></p>
    </div>
</div>
