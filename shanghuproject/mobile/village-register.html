<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title>新昌商会-同乡注册</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <!-- 可更改 -->
    <meta name="keywords" content="新昌商会">
    <meta name="description" content="新昌商会">
    <!-- 百度统计 -->
    <meta name="baidu-site-verification" content="j4d5H6qJuY"/>
    <meta name="share-title" content=""/>
    <meta name="share-img" content=""/>
    <meta name="share-desc" content=""/>
    <meta name="share-url" content=""/>
    <link rel="apple-touch-icon-precomposed" href="/apple-touch-icon-precomposed.png">
    
    <link rel="stylesheet" href="../assets/css/base_m.css">
    <link rel="stylesheet" href="../assets/css/mobile/app.css">
    <link rel="stylesheet" href="../assets/css/mobile/my.css">
    <script src="../assets/js/mobile/config.js"></script>
  
    <style>
    
    </style>
    
  </head>
  <body class="bg m-village-register">
    <div class="m-main">
        <!-- header -->
        <div class="s-header flex">
            <a class="w-3em db" href="javascript:history.back()">
               <i class="if icon-angle-left"></i>
            </a>
            <div class="flex-1">同乡注册</div>
            <div class="w-3em"></div>
        </div>
        <div class="padding-header"></div>
        <div class="tab-content">
            <!-- 申请入会 -->
            <div class="village-register">
                <form class="ajax-form" action="../api/mobile/form.json" method="get" novalidate="novalidate">
                    <div class="panel pr-0 pb-0 pt-0">
                        <div class="flex aic por">
                            <label class="db">
                                <i class="icon-img-min pl-2"><img src="../assets/images/mobile/icon/mobile.png"></i>
                            </label>
                            <div class="ctrl-wrap ml-7 flex-1 pb-4 pt-4 bb tar">
                                <input class="line" type="tel" name="phone" placeholder="请输入手机号码" data-rule="cellphone" required="">
                            </div>
                        </div>
                        <div class="flex aic por">
                            <label class="db pr-6">
                                <i class="icon-img"><img src="../assets/images/mobile/icon/email.png"></i>
                            </label>
                            <div class="ctrl-wrap ml-9 flex-1 pb-4 pt-4 bb">
                                <input type="hidden" id="codeflag" value="1">
                                <input class="line" type="text" name="code" placeholder="验证码" required="">
                                <button type="button" class="poa r-0 t-9 btn-sms" data-disabled-text="重新发送<var>60</var> 秒" data-ajax="../api/mobile/form.json">发送验证码</button>
                            </div>
                        </div>
                    </div>
                
                    <div class="panel pr-0 pb-0 pt-0">
                        <div class="flex aic por">
                            <label class="db pr-6">
                                <i class="icon-img"><img src="../assets/images/mobile/icon/user5.png"></i>
                            </label>
                            <div class="ctrl-wrap ml-9 flex-1 pb-4 pt-4 bb tar">
                                <input class="line" type="text" name="realName" placeholder="请输入姓名" required="">
                            </div>
                        </div>
                        <div class="flex aic por">
                            <label class="db pr-6">
                                <i class="icon-img"><img src="../assets/images/mobile/icon/user3.png"></i>
                            </label>
                            <div class="ctrl-wrap ml-9 flex-1 pb-4 pt-4 bb tar">
                                <input class="line" type="text" name="userIdcard" placeholder="请输入身份证" required="">
                            </div>
                        </div>
                        <div class="flex aic por">
                            <label class="db pr-6">
                                <i class="icon-img"><img src="../assets/images/mobile/icon/home1.png"></i>
                            </label>
                            <div class="ctrl-wrap ml-9 flex-1 pb-4 pt-4 bb tar">
                                <input class="line" type="text" name="registerCompany" placeholder="请输入企业名称" required="">
                            </div>
                        </div>
                        <div class="flex aic por">
                            <label class="db pr-6">
                                <i class="icon-img"><img src="../assets/images/mobile/icon/box.png"></i>
                            </label>
                            <div class="ctrl-wrap ml-9 flex-1 pb-4 pt-4 bb tar">
                                <input class="line" type="text" name="registerPosition" placeholder="请输入职位" required="">
                            </div>
                        </div>
                        <div class="flex aic por">
                            <label class="db pr-6">
                                <i class="icon-img" style="width: 12px;left: 2px;">
                                    <img src="../assets/images/mobile/icon/address1.png">
                                </i>
                            </label>
                            <div class="ctrl-wrap ml-9 flex-1 pb-4 pt-4 bb" data-count="street" data-toggle="chinacity" data-level="street">
                               <input class="line" type="text" name="userAddress" placeholder="请输入老家地址" required="" data-name="china" data-value="浙江省,绍兴市,新昌县" readonly="readonly">
                            </div>
                        </div>
                        <div class="flex aic por">
                            <label class="db pr-6 tac fz-large">
                                <i class="icon-img">
                                    <img src="../assets/images/mobile/icon/user2.png">
                                </i>
                            </label>
                            <div class="ctrl-wrap flex-1 ml-9 pb-4 pt-4 bb">
                                <input class="line" type="text" name="fromPerson" placeholder="请输入邀请人" required="">
                            </div>
                        </div>
                    </div>

                    <div class="join-group pl-6">
                        <label class="checkbox">
                            <input type="checkbox" name="checkAccept">
                             我想申请进入服务组
                        </label><br>
                        <div class="group pt-6">
                            <ul class="check-tag check-tag-o">
                                <li class="pb-6 pr-6">  
                                    <input type="radio" name="service" value="1" id="group1">
                                    <label for="group1">金融组</label>
                                </li>
                                <li class="pr-6">  
                                    <input type="radio" name="service" value="2" id="group2">
                                    <label for="group2">医疗组</label>
                                </li>
                                <li class="pr-6">  
                                    <input type="radio" name="service" value="3" id="group3">
                                    <label for="group3">教育组</label>
                                </li>
                                <li class="pr-6">  
                                    <input type="radio" name="service" value="4" id="group4">
                                    <label for="group4">教育组</label>
                                </li>
                                <li class="pr-6">  
                                    <input type="radio" name="service" value="5" id="group5">
                                    <label for="group5">教育组</label>
                                </li>
                                <li class="pr-6">  
                                    <input type="radio" name="service" value="6" id="group6">
                                    <label for="group6">IT组</label>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="ctrl-wrap pl-6 pr-6 pt-13 pb-8 m-action">
                        <button type="" class="w-100 btn-yellow btn-pd">确认注册</button>
                    </div>
                    <div class="ctrl-wrap pl-6 pr-6 pb-13 tac">
                        <span class="c-b">手机号已认证？</span>
                        <a href="account-login.html" class="c-yellow tdu">直接登录</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- js文件 -->
    <script src="../vendor/jquery/jquery-2.1.4.min.js"></script>
    <script src="../assets/js/dm.base.js"></script>
    <script src="../assets/js/mobile/api.js"></script>
    <script src="../assets/js/city-picker.data.js"></script>
    <script src="../assets/js/dm.city.js"></script>
    <script src="../assets/js/mobile/village-register.js"></script>
  </body>
</html>
