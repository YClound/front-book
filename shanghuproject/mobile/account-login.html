<!doctype html>
<html lang="zh-CN" class="member-login">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title>新昌商会-账号登录</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <!-- 可更改 -->
    <meta name="keywords" content="新昌商会">
    <meta name="description" content="新昌商会">
    <!-- 百度统计 -->
    <meta name="baidu-site-verification" content="j4d5H6qJuY"/>
    <meta name="share-title" content=""/>
    <meta name="share-img" content=""/>
    <meta name="share-desc" content=""/>
    <meta name="share-url" content=""/>
    <link rel="apple-touch-icon-precomposed" href="/apple-touch-icon-precomposed.png">
    
    <link rel="stylesheet" href="../assets/css/base_m.css">
    <link rel="stylesheet" href="../assets/css/mobile/app.css">
    <link rel="stylesheet" href="../assets/css/mobile/my.css">
    <script src="../assets/js/mobile/config.js"></script>
  
    <style>
    
    </style>
    
  </head>
  <body class="bg m-account-login">
    <div class="m-main">
        <!-- header -->
        <div class="s-header flex">
            <a class="w-3em db" onclick="javascript:history.back()" href="javascript:;">
               <i class="if icon-angle-left"></i>
            </a>
            <div class="flex-1">账号登录</div>
            <div class="w-3em"></div>
        </div>
        <div class="padding-header"></div>

        <div class="logo">
            <div class="logo-img">
                <img src="../assets/images/mobile/logo.png">
            </div>
            <div class="logo-text fz-medium">账号登录</div>
        </div>

        <div class="login-form">
            <form class="ajax-form" action="../api/mobile/form.json" method="get">
                <div class="form-control mb-9 por">
                    <span class="db pr-6">
                        <i class="icon-img icon-img-min pl-2" style="left: 12px"><img src="../assets/images/mobile/icon/mobile.png"></i>
                    </span>
                    <input type="tel" name="phone" placeholder="请输入手机号码" data-rule="cellphone" required="" >
                </div>
                <div class="form-control por">
                    <span class="db pr-6">
                        <i class="icon-img" style="left: 12px"><img src="../assets/images/mobile/icon/email.png"></i>
                    </span>
                    <input type="hidden" id="codeflag" value="1">
                    <input type="text" name="code" placeholder="请输入验证码" required="">
                    <button type="button" class="poa btn-sms" data-disabled-text="重新发送<var>60</var> 秒" data-ajax="../api/mobile/form.json">发送验证码</button>
                </div>

                <div class="form-control mt-15">
                    <button type="submit" class="btn-pd btn-yellow w-100">登录</button>
                </div>

                <div class="form-control mt-10 tac">
                    <span class="c-b">您还不是同乡？</span>
                    <a href="village-register.html" class="c-yellow tdu">马上注册</a>
                </div>
            </form>
        </div>
    </div>

    <script src="../vendor/jquery/jquery-2.1.4.min.js"></script>
    <script src="../assets/js/dm.base.js"></script>
    <script src="../assets/js/mobile/api.js"></script>
    <script src="../assets/js/mobile/account-login.js"></script>
  </body>
</html>
