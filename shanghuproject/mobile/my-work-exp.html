    <!-- 信息编辑与添加页面 修改工作信息-->
    <div class="view-wrap">
        <div class="view view-work">
            <div class="view-content">
                <div class="s-header flex ">
                    <a class="w-3em db" onclick="javascript:history.back()" href="javascript:;">
                        <i class="if icon-angle-left"></i>
                    </a>
                    <div class="flex-1">工作经历</div>
                    <button class="w-3em db c-f delete-infomation"><i class="if icon-shanchu w-3em"></i></button>
                </div> 
                <div class="padding-header"></div>     
                <form action="../api/mobile/work.json" method="get" class="ajax-form">
                    <input type="hidden" name="workId" value="">
                    <div class="panel mt-6 pt-0 pb-0 pr-0 pl-8">
                        <div class="flex aic">
                            <label class="db w-2em por">
                                <span class="icon-img"><img src="../assets/images/mobile/icon/clock.png"></span>
                            </label>
                            <div class="ctrl-wrap flex-1 bb pb-3 pt-3">
                                <input class="line" type="date" name="startDate" placeholder="请输入开始时间" required="">
                            </div>
                        </div>

                        <div class="flex aic">
                            <label class="db w-2em por">
                                <span class="icon-img"><img src="../assets/images/mobile/icon/clock.png"></span>
                            </label>
                            <div class="ctrl-wrap flex-1 bb pb-3 pt-3">
                                <input class="line" type="date" name="endDate" placeholder="请输入结束时间" required="">
                            </div>
                        </div>

                        <div class="flex aic por">
                            <label class="db w-2em">
                                <span class="icon-img"><img src="../assets/images/mobile/icon/home.png"></span>
                            </label>
                            <div class="ctrl-wrap flex-1 bb pb-3 pt-3">
                                <input class="line" type="text" name="workCompany" placeholder="请输入公司名称" required="">
                            </div>
                        </div>

                        <div class="flex aic por">
                            <label class="db w-2em">
                                <span class="icon-img"><img src="../assets/images/mobile/icon/user4.png"></span>
                            </label>
                            <div class="ctrl-wrap flex-1 pb-3 pt-3">
                                <input class="line" type="text" name="workPosition" placeholder="请输入工作职位" required="">
                            </div>
                        </div>
                        
                    </div>
                    <div class="ctrl-wrap mt-12 pl-8 pr-8">
                        <button type="" class="btn-pd btn-yellow w-100">保 存</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <script type="text/html" id="work-item">
        <div class="content-item pr-6 bb pt-10 pb-10 c-6" data-router="/work" data-field="work" data-id="{{workId}}">
            <div class="por flex">
                <span class="db icon-img t-10 flex-1">
                    <img src="../assets/images/mobile/icon/clock.png">
                </span>
                <span class="ml-13 var-field" data-name="startDate">{{startDate}}</span>
                <span>/</span>
                <span class="var-field" data-name="endDate">{{endDate}}</span>
            </div>
            <div class="mt-6 por">
                <span class="db icon-img t-10 flex-1">
                    <img src="../assets/images/mobile/icon/user4.png">
                </span>
                <span class="pr-5 ml-13 var-field" data-name="workCompany">{{workCompany}}</span>
                <span class="var-field" data-name="workPosition">{{workPosition}}</span>
            </div>
            <span class="if icon-angle-right angle-right"></span>
        </div>
    </script>
