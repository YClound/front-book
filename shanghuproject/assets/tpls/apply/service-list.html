<div class="main-view-wrapper">
    <!-- 条件筛选 -->
    <form class="form-inline form-search mb-7">
        
        <div class="form-group m-5">
            <label>审核结果</label>
            <select  class="form-control" ng-options="option.id as option.name for option in applyStatusList" ng-model="queryModel.applyStatus">
            </select>
        </div>
        <div class="form-group m-5">
            <label>注册时间</label>
            <input type="text" ng-model="queryModel.startDate" class="form-control laydate-icon" laydate />
            <span>-</span>
            <input type="text" ng-model="queryModel.endDate" class="form-control laydate-icon" laydate />

        </div>
        <div class="form-group m-5">
            <label>关键字</label>
            <input type="text" ng-model="queryModel.key" class="form-control" placeholder="姓名" />
        </div>
        <div class="form-group m-5">
            <button type="button" class="btn btn-primary" ng-click="search()"><i class="fa fa-search mr-3"></i>查询</button>
            <button type="button" class="btn btn-default" ng-click="clear()"><i class="fa fa-undo mr-3"></i>重置</button>
        </div>
            
    </form>

    <!-- 数据展示 -->
    <div class="table-wrapper">
      <table class="table table-bordered table-condensed table-striped table-hover">
        <thead>
          <tr>
            <th>申请人</th>
            <th>身份证号</th>
            <th>手机号</th>
            <th>服务组</th>
            <th>邀请人</th>
            <th>申请时间</th>
            <th>老家地址</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in dataList">
            <td><span ng-bind="item.user.realName"></span></td>
            <td><span ng-bind="item.user.userIdcard"></span></td>
            <td><span ng-bind="item.user.userPhone"></span> <span ng-bind="item.registerPosition"></span></td>
            <td><span ng-bind="item.user.group"></span></td>
            <td><span ng-bind="item.inviterName"></span></td>
            <td><span ng-bind="item.applyTime"></span></td>
            <td><span ng-bind="item.user.userAddress"></span></td>
            <th><span ng-class="{'0':'c-primary','1':'c-success','2':'c-danger'}[item.applyStatus]" ng-bind="{'0':'待审核','1':'已通过','2':'已拒绝'}[item.applyStatus]"></span></th>
            <td class="text-center">
              <div ng-switch="item.applyStatus">
                  <div class="" ng-switch-when="0">
                    <a href="javascript:;" class="c-primary" ng-click="verify(item,'yes')">通过</a>
                    <a href="javascript:;" class="c-danger" ng-click="verify(item,'no')">拒绝</a>
                  </div>
                  <a href="javascript:;" class="c-danger" ng-switch-when="1" ng-click="verify(item,'no')">拒绝</a>
                  <a href="javascript:;" class="c-primary" ng-switch-when="2" ng-click="verify(item,'yes')">通过</a>
              </div>
              
            </td>
          </tr>
          
        </tbody>
      </table>
    </div>
    <!-- 数据分页 -->
    <div class="table-pager clearfix">
      <ul class="pagination pull-left">
          <li>
              <a>共{{pagerOption.pages}}页,{{pagerOption.total}}条记录</a>
          </li>
      </ul>
      <!-- 分页插件 -->
      <uib-pagination total-items="pagerOption.total" ng-model="queryModel.page" max-size="10" ng-change="query()" items-per-page="pagerOption.pagesize" boundary-links="true" class="pagination-md pull-right" rotate="false" num-pages="pagerOption.pages"></uib-pagination>
    </div>

</div>
