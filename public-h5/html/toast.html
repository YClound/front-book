<!DOCTYPE html>
<html>
<head>
	<title>css样式</title>
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no, email=no" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
  	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<link rel="stylesheet" type="text/css" href="../css/dm.base.css" />
	<script src="../js/fastclick.js"></script>
</head>
<body class="dm-bg-white">
	<h2 class="dm-p-20">toast弹出框</h2>
	<div class="dm-toast text" style="top: 0.8rem">
	  	<div class="dm-toast-text">自定义业务文案最多14个字符</div>
	</div>
	<div class="dm-toast" style="top: 1.8rem">
	  	<div class="dm-toast-text">
	    	<span class="dm-icon-img dm-icon-loading"></span> <span>加载中...</span>
	  	</div>
	</div>

	
	<div class="dm-toast" style="top: 3.8rem">
	  	<div class="dm-toast-text">
	    	<span class="dm-icon dm-icon-wrong"></span> <span>失败失败失败失败失败</span>
	  	</div>
	</div>
	<div class="dm-toast" style="top: 4.8rem">
	  	<div class="dm-toast-text">
	    	<span class="dm-icon dm-icon-information"></span> <span>警告</span>
	  	</div>
	</div>
	<div class="dm-toast" style="top: 5.8rem">
	  	<div class="dm-toast-text">
	    	<span class="dm-icon dm-icon-success"></span> <span>成功</span>
	  	</div>
	</div>

	<div class="dm-loading-mask">
		<div class="dm-toast">
		  	<div class="dm-toast-text">
		    	<span class="dm-icon dm-icon-cry"></span> <span>网络走神</span>
		  	</div>
		</div>
	</div>
	
</body>
</html>
